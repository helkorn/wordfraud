<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timin WordFraud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333333;
        }
        input[type="text"]::placeholder {
            color: #333333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WordFraud 1.0</h1>
        <input type="text" id="letters" placeholder="Syötä kirjaimet (esim artspl)">
        <button onclick="findWords()">Fraudeloi</button>
        <ul id="wordList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let words = [];

        // Ladataan sanat CSV-tiedostosta
        Papa.parse('https://hkiug.com/wp-content/uploads/2024/05/Fraud-suomi.csv', {
            download: true,
            complete: function(results) {
                words = results.data.flat().map(word => word.trim()).filter(Boolean);
                console.log('Sanat ladattu:', words);
            }
        });

        function isValidWord(word) {
            return words.includes(word);
        }

        function findPossibleWords(letters) {
            const possibleWords = new Set();
            for (let i = 2; i <= letters.length; i++) {
                permute(letters, i).forEach(combination => {
                    if (isValidWord(combination)) {
                        possibleWords.add(combination);
                    }
                });
            }
            return Array.from(possibleWords).sort((a, b) => b.length - a.length);
        }

        function permute(letters, size) {
            const results = [];
            if (size === 1) return letters.split('');
            letters.split('').forEach((letter, i) => {
                const remaining = letters.slice(0, i) + letters.slice(i + 1);
                permute(remaining, size - 1).forEach(permutation => {
                    results.push(letter + permutation);
                });
            });
            return results;
        }

        function findWords() {
            const letters = document.getElementById('letters').value;
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = '';
            if (letters.length < 2) {
                alert("Anna vähintään kaksi kirjainta.");
                return;
            }
            const possibleWords = findPossibleWords(letters);
            if (possibleWords.length === 0) {
                wordList.innerHTML = '<li>Ei löydettyjä sanoja.</li>';
            } else {
                possibleWords.forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word;
                    wordList.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
