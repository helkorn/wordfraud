<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timin WordFraud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            flex-direction: column;
            overflow-y: auto;
        }
        .container {
            width: 100%; /* Muutettu max-width: 600px; -> width: 100%; */
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        h1 {
            color: #333333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333333;
            autocomplete: off;
        }
        input[type="text"]::placeholder {
            color: #333333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 50px;
            background-color: #333333;
            color: #ffffff;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555555;
        }
        .columns {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .column {
            flex: 1;
            min-width: 250px;
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            color: #333333;
            text-transform: uppercase;
            cursor: pointer;
        }
        li:hover {
            background-color: #eee;
        }
        .reset-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 50px;
            background-color: #333333;
            color: #ffffff;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: none;
        }
        .reset-button:hover {
            background-color: #555555;
        }
        .result-title {
            font-size: 1em;
            margin-top: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #333333;
        }
        .centered {
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .no-results {
            text-align: center;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            color: #333333;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>WordFraud 1.0</h1>
        <input type="text" id="letters" placeholder="Syötä kirjaimet (esim. aertspl)" autocomplete="off">
        <button id="fraudeloiButton" onclick="findWords()">Fraudeloi</button>
        <div class="result-title" id="resultTitle" style="display: none;"></div>
        <div class="columns">
            <div class="column" id="column1"></div>
            <div class="column" id="column2"></div>
        </div>
        <div class="centered">
            <button class="reset-button" id="resetButton" onclick="resetPage()">Uudelleen</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let words = new Set();
        let offensiveWords = new Set();
        let isDataLoaded = false;
        let isOffensiveLoaded = false;

        // Ladataan tavalliset sanat CSV-tiedostosta
        Papa.parse('https://raw.githubusercontent.com/timosalonen/wordfraud/main/wordfraudFI.csv', {
            download: true,
            complete: function(results) {
                results.data.flat().map(word => word.trim()).filter(Boolean).forEach(word => {
                    words.add(word.toLowerCase());
                });
                console.log('Sanat ladattu:', words.size);
                isDataLoaded = true;
            }
        });

        // Ladataan rivot sanat CSV-tiedostosta
        Papa.parse('https://raw.githubusercontent.com/timosalonen/wordfraud/main/offensiveFI.csv', {
            download: true,
            complete: function(results) {
                results.data.flat().map(word => word.trim()).filter(Boolean).forEach(word => {
                    offensiveWords.add(word.toLowerCase());
                });
                console.log('Rivot sanat ladattu:', offensiveWords.size);
                isOffensiveLoaded = true;
            }
        });

        function isValidWord(word) {
            return words.has(word);
        }

        function isOffensiveWord(word) {
            return offensiveWords.has(word);
        }

        function getAllCombinations(letters) {
            let results = new Set();

            function combine(prefix, letters) {
                for (let i = 0; i < letters.length; i++) {
                    let newPrefix = prefix + letters[i];
                    if (isValidWord(newPrefix)) {
                        results.add(newPrefix);
                    }
                    combine(newPrefix, letters.slice(0, i) + letters.slice(i + 1));
                }
            }

            combine('', letters);
            return Array.from(results).sort();
        }

        function findWords() {
            if (!isDataLoaded || !isOffensiveLoaded) {
                alert('Sanat eivät ole vielä latautuneet. Odota hetki ja yritä uudelleen.');
                return;
            }

            const letters = document.getElementById('letters').value.toUpperCase();
            const column1 = document.getElementById('column1');
            const column2 = document.getElementById('column2');
            const resultTitle = document.getElementById('resultTitle');
            const fraudeloiButton = document.getElementById('fraudeloiButton');
            const resetButton = document.getElementById('resetButton');
            const inputField = document.getElementById('letters');
            column1.innerHTML = '';
            column2.innerHTML = '';
            resultTitle.style.display = 'none';
            if (letters.length < 2 || letters.length > 7) {
                alert("Anna 2-7 kirjainta.");
                return;
            }
            console.time('findPossibleWords');
            const possibleWords = getAllCombinations(letters.toLowerCase());
            console.timeEnd('findPossibleWords');

            // Tarkistetaan, onko mukana rivoja sanoja
            const containsOffensive = possibleWords.some(word => isOffensiveWord(word.toLowerCase()));

            if (possibleWords.length === 0) {
                const noResults = document.createElement('div');
                noResults.textContent = 'Ei löydettyjä sanoja';
                noResults.classList.add('no-results');
                column1.appendChild(noResults);
            } else {
                possibleWords.forEach((word, index) => {
                    const li = document.createElement('li');
                    li.textContent = word.toUpperCase();
                    li.onclick = () => findWordsForWord(word.toUpperCase());
                    if (index % 2 === 0) {
                        column1.appendChild(li);
                    } else {
                        column2.appendChild(li);
                    }
                });
            }

            resultTitle.textContent = containsOffensive ? "Kysyit tuhmia" : `Kysyit: ${letters}`;
            resultTitle.style.display = 'block';
            fraudeloiButton.style.display = 'none';
            inputField.style.display = 'none';
            resetButton.style.display = 'block';

            window.scrollTo(0, 0);
        }

        function findWordsForWord(word) {
            document.getElementById('letters').value = word;
            findWords();
        }

        function resetPage() {
            location.reload();
        }
    </script>
</body>
</html>
