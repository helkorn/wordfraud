<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timin WordFraud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333333;
        }
        input[type="text"]::placeholder {
            color: #333333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WordFraud 1.0</h1>
        <input type="text" id="letters" placeholder="Syötä kirjaimet (esim artspl)">
        <button onclick="findWords()">Fraudeloi</button>
        <ul id="wordList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        class TrieNode {
            constructor() {
                this.children = {};
                this.isWord = false;
            }
        }

        class Trie {
            constructor() {
                this.root = new TrieNode();
            }

            insert(word) {
                let node = this.root;
                for (let char of word) {
                    if (!node.children[char]) {
                        node.children[char] = new TrieNode();
                    }
                    node = node.children[char];
                }
                node.isWord = true;
            }

            search(word) {
                let node = this.root;
                for (let char of word) {
                    if (!node.children[char]) {
                        return false;
                    }
                    node = node.children[char];
                }
                return node.isWord;
            }

            startsWith(prefix) {
                let node = this.root;
                for (let char of prefix) {
                    if (!node.children[char]) {
                        return false;
                    }
                    node = node.children[char];
                }
                return true;
            }
        }

        let trie = new Trie();

        // Ladataan sanat CSV-tiedostosta
        Papa.parse('https://raw.githubusercontent.com/timosalonen/wordfraud/main/wordfraudFI.csv', {
            download: true,
            complete: function(results) {
                results.data.flat().map(word => word.trim()).filter(Boolean).forEach(word => {
                    trie.insert(word);
                });
                console.log('Sanat ladattu:', results.data.length);
            }
        });

        function findPossibleWords(letters, trie) {
            const results = new Set();
            const path = [];

            function backtrack(start) {
                if (start > letters.length) return;

                for (let i = 0; i < letters.length; i++) {
                    if (path.includes(i)) continue;
                    path.push(i);
                    const word = path.map(index => letters[index]).join('');
                    if (trie.search(word)) {
                        results.add(word);
                    }
                    if (trie.startsWith(word)) {
                        backtrack(start + 1);
                    }
                    path.pop();
                }
            }

            backtrack(0);
            return Array.from(results).sort((a, b) => b.length - a.length);
        }

        function findWords() {
            const letters = document.getElementById('letters').value;
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = '';
            if (letters.length < 2) {
                alert("Anna vähintään kaksi kirjainta.");
                return;
            }
            console.time('findPossibleWords');
            const possibleWords = findPossibleWords(letters, trie);
            console.timeEnd('findPossibleWords');
            if (possibleWords.length === 0) {
                wordList.innerHTML = '<li>Ei löydettyjä sanoja.</li>';
            } else {
                possibleWords.forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word;
                    wordList.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
