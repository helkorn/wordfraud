<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #FF69B4; /* Pinkin ja lilan väri */
        }
        .link-text {
            color: #FF69B4; /* Pinkin ja lilan väri */
            text-decoration: none;
        }
        #typewriter {
            width: 400px;
            font-family: 'fontTW', monospace;
            border-right: 2px solid;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(60, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 400px; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }
    </style>
    <link rel="stylesheet" href="path/to/your/font/fontTW.ttf">
</head>
<body>
    <div>
        <img src="boobs/boobs_entry.png" alt="Entry Image" width="600">
    </div>
    <div>
        <a href="boobs/boobsbuzz.html" class="link-text">Pelataan, pelataan, pelataan!</a>
    </div>
    <div id="typewriter"></div>
    <div>
        <img src="boobs/Womanboobs.png" alt="Woman Boobs">
        <img src="boobs/Roosa nauha.svg" alt="Roosa Nauha">
    </div>

    <script>
        const text = "Eräältä pohjoisen korpimetsän radiokanavalta kuului tissikuvaajan kutsu. Ammattikuvaaja ikuisti radioaseman naiset työnsä äärellä päällään T-paita ja siinä rintojensa lempinimi.\n\nToiselle se oli humoristinen ja toiselle arkipäivää, mutta kaikki niitä rakastavat: Rinnat, daisarit ja tuutit, eli suomeksi: Tissit! Tässä tissisanapelissä löydetään sinulle oikea rintojen lempinimi, onnea peliin! Tissit mainittu.\n\nRoosa nauha on maailmanlaajuinen kampanja rintasyöpätietoisuuden puolesta.";
        let index = 0;
        const typewriter = document.getElementById('typewriter');

        function type() {
            if (index < text.length) {
                typewriter.innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 50);
            } else {
                setTimeout(() => {
                    window.location.href = "boobs/boobsbuzz.html";
                }, 2000);
            }
        }

        document.addEventListener("DOMContentLoaded", type);
    </script>
</body>
</html>
