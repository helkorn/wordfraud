<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timin WordFraud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #333333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333333;
        }
        input[type="text"]::placeholder {
            color: #333333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 50px; /* Pyöreä painike */
            background-color: #333333;
            color: #ffffff;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555555;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            color: #333333;
            text-transform: uppercase;
        }
        .reset-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 50px; /* Pyöreä painike */
            background-color: #333333;
            color: #ffffff;
            transition: background-color 0.3s;
            margin-top: 20px;
            position: relative;
            top: 20px;
        }
        .reset-button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WordFraud 1.0</h1>
        <input type="text" id="letters" placeholder="Syötä kirjaimet (esim. aertspl)">
        <button onclick="findWords()">Fraudeloi</button>
        <ul id="wordList"></ul>
    </div>
    <button class="reset-button" onclick="resetPage()">Uudelleen</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let words = new Set();

        // Ladataan sanat CSV-tiedostosta
        Papa.parse('https://raw.githubusercontent.com/timosalonen/wordfraud/main/wordfraudFI.csv', {
            download: true,
            complete: function(results) {
                results.data.flat().map(word => word.trim()).filter(Boolean).forEach(word => {
                    words.add(word.toLowerCase()); // Varmista, että kaikki sanat ovat pieniä kirjaimia
                });
                console.log('Sanat ladattu:', words.size);
            }
        });

        function isValidWord(word) {
            return words.has(word);
        }

        function getAllCombinations(letters) {
            let results = new Set();

            function combine(prefix, letters) {
                for (let i = 0; i < letters.length; i++) {
                    let newPrefix = prefix + letters[i];
                    if (isValidWord(newPrefix)) {
                        results.add(newPrefix);
                    }
                    combine(newPrefix, letters.slice(0, i) + letters.slice(i + 1));
                }
            }

            combine('', letters);
            return Array.from(results).sort(); // Aakkosjärjestys
        }

        function findWords() {
            const letters = document.getElementById('letters').value.toLowerCase();
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = '';
            if (letters.length < 2 || letters.length > 7) {
                alert("Anna 2-7 kirjainta.");
                return;
            }
            console.time('findPossibleWords');
            const possibleWords = getAllCombinations(letters);
            console.timeEnd('findPossibleWords');
            if (possibleWords.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'Ei löydettyjä sanoja';
                wordList.appendChild(li);
            } else {
                possibleWords.forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word;
                    wordList.appendChild(li);
                });
            }
        }

        function resetPage() {
            document.getElementById('letters').value = '';
            document.getElementById('wordList').innerHTML = '';
        }
    </script>
</body>
</html>
