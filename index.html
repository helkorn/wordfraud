<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timin WordFraud</title>
    <style>
        @font-face {
            font-family: 'C64';
            src: url('fontC64.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            min-height: 100vh;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }
        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        .input-container {
            max-width: 650px;
            text-align: center;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        h1 {
            color: #333333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333333;
            autocomplete: off;
        }
        input[type="text"]::placeholder {
            color: #333333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 50px;
            background-color: #333333;
            color: #ffffff;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555555;
        }
        .columns {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .column {
            flex: 1;
            min-width: 250px;
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            color: #333333;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
        }
        li:hover {
            background-color: #eee;
        }
        .reset-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 50px;
            background-color: #333333;
            color: #ffffff;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: none;
        }
        .reset-button:hover {
            background-color: #555555;
        }
        .result-title {
            font-size: 1em;
            margin-top: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #333333;
        }
        .centered {
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .no-results {
            text-align: center;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            color: #333333;
            text-transform: capitalize;
        }
        .highlight {
            font-size: 1.2em;
            margin-top: 5px;
            color: #333;
            font-weight: bold;
        }
        .super-highlight {
            font-size: 1.5em;
            margin-top: 5px;
            color: red;
            font-weight: bold;
        }
        .full-screen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .full-screen-image img {
            max-width: 100%;
            max-height: 100%;
        }
        .link-box {
            position: fixed;
            top: 40px;
            right: 20px;
            font-size: 14px;
            color: #000000;
            white-space: nowrap;
            text-align: right;
        }
        .link-box a {
            color: #000000;
            text-decoration: none;
        }
        .link-box a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .option-container {
            margin-top: 10px;
            text-align: right;
        }
        .option-text {
            color: #000000;
            text-decoration: none;
            cursor: pointer;
        }
        .option-text:hover {
            text-decoration: underline;
        }
        .basic-text {
            font-family: 'C64';
            color: #696969;
            white-space: pre-wrap;
        }
        .image-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="link-box" id="whatIsThisLink">
        <a href="javascript:void(0)" onclick="showOptions()">What is this?</a>
    </div>
    <div class="container" id="mainContent">
        <div class="input-container" id="inputContainer">
            <h1>WordFraud 1.0</h1>
            <input type="text" id="letters" placeholder="Syötä kirjaimet (esim. aertspl)" autocomplete="off" disabled onkeypress="handleKeyPress(event)">
            <button id="fraudeloiButton" onclick="findWords()" disabled>Fraudeloi</button>
        </div>
        <div class="container" id="mainContainer" style="display: none;">
            <div class="result-title" id="resultTitle"></div>
            <div class="centered">
                <div class="highlight" id="highlightMessage" style="display: none;">Huippuhyvä löytö!</div>
                <div class="super-highlight" id="superHighlightMessage" style="display: none;">SUPERLÖYTÖ!</div>
            </div>
            <div class="column" id="resultColumn"></div>
            <div class="centered">
                <button class="reset-button" id="resetButton" onclick="resetPage()">Uudelleen</button>
            </div>
        </div>
    </div>
    
    <div class="full-screen-image" id="rabbitImage" style="display: none;">
        <img src="therabbit.png" alt="Jänis">
    </div>

    <div class="link-box hidden" id="optionsContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <script>
        let words = new Set();
        let offensiveWords = new Set();
        let isDataLoaded = false;
        const medianThreshold = 50;
        const superThreshold = 75;
        const translateApiKey = 'AIzaSyDdmqFZttVpbpzvRU3sIu1-Ws4jI4iIEGo';
        const unsplashAccessKey = 'gBPFkxZCEH2EV6t8GaezB2_WM2QVkVUnkCHP0bITUos';

        const suomenkielisetKirjaimet = 'abcdefghijklmnopqrstuvwxyzåäö';

        Papa.parse('https://raw.githubusercontent.com/timosalonen/wordfraud/main/wordfraudFI.csv', {
            download: true,
            complete: function(results) {
                results.data.flat().map(word => word.trim()).filter(Boolean).forEach(word => {
                    words.add(word.toLowerCase());
                });
                console.log('Sanat ladattu:', words.size);
                isDataLoaded = true;
                checkIfAllLoaded();
            }
        });

        function checkIfAllLoaded() {
            if (isDataLoaded) {
                document.getElementById('letters').disabled = false;
                document.getElementById('fraudeloiButton').disabled = false;
            }
        }

        function isValidWord(word) {
            return words.has(word);
        }

        function getAllCombinations(letters) {
            let results = new Set();

            function combine(prefix, letters) {
                for (let i = 0; i < letters.length; i++) {
                    let newPrefix = prefix + letters[i];
                    if (isValidWord(newPrefix)) {
                        results.add(newPrefix);
                    }
                    if (letters[i] === '-') {
                        suomenkielisetKirjaimet.split('').forEach(kirjain => {
                            combine(prefix + kirjain, letters.slice(0, i) + letters.slice(i + 1));
                        });
                    } else {
                        combine(newPrefix, letters.slice(0, i) + letters.slice(i + 1));
                    }
                }
            }

            combine('', letters);
            return Array.from(results).sort((a, b) => b.length - a.length);
        }

        function showConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                findWords();
            }
        }

        function findWords() {
            const letters = document.getElementById('letters').value.toUpperCase();
            const resultColumn = document.getElementById('resultColumn');
            const resultTitle = document.getElementById('resultTitle');
            const highlightMessage = document.getElementById('highlightMessage');
            const superHighlightMessage = document.getElementById('superHighlightMessage');
            const fraudeloiButton = document.getElementById('fraudeloiButton');
            const resetButton = document.getElementById('resetButton');
            const mainContainer = document.getElementById('mainContainer');
            const inputContainer = document.getElementById('inputContainer');
            resultColumn.innerHTML = '';
            resultTitle.style.display = 'none';
            highlightMessage.style.display = 'none';
            superHighlightMessage.style.display = 'none';

            if (letters.length < 2 || letters.length > 9) {
                alert("Anna 2-9 kirjainta.");
                return;
            }

            console.time('findPossibleWords');
            const possibleWords = getAllCombinations(letters.toLowerCase());
            console.timeEnd('findPossibleWords');

            if (possibleWords.length === 0) {
                const noResults = document.createElement('div');
                noResults.textContent = 'Ei löydettyjä sanoja';
                noResults.classList.add('no-results');
                resultColumn.appendChild(noResults);
            } else {
                possibleWords.forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word.toUpperCase();
                    li.onclick = () => findWordsForWord(word.toUpperCase());
                    li.id = `word-${word.toUpperCase()}`;
                    resultColumn.appendChild(li);
                });
            }

            const resultCount = possibleWords.length - 1;

            if (resultCount > superThreshold) {
                superHighlightMessage.style.display = 'block';
                showConfetti();
                resultTitle.textContent = `Kysyit: ${letters}. ${letters.length} kirjainta ja ${resultCount} sanaa`;
            } else if (resultCount > medianThreshold) {
                highlightMessage.style.display = 'block';
                resultTitle.textContent = `Kysyit: ${letters}. ${letters.length} kirjainta ja ${resultCount} sanaa`;
            } else {
                resultTitle.textContent = `Kysyit: ${letters}`;
            }

            inputContainer.style.display = 'none';
            mainContainer.style.display = 'block';
            resultTitle.style.display = 'block';
            resetButton.style.display = 'block';

            window.scrollTo(0, 0);
        }

        function showOptions() {
            document.getElementById('whatIsThisLink').style.display = 'none';
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.classList.remove('hidden');
            optionsContainer.style.position = 'fixed';
            optionsContainer.style.top = '20px';
            optionsContainer.style.right = '20px';
            optionsContainer.innerHTML = `
                <p>This is where you are:</p>
                <p>Joker letter is '-'.</p>
                <p>Did you mean.</p>
                <div class="option-container">
                    <a class="option-text" onclick="showBasicChoice()">What is here</a> or<br>
                    <a class="option-text" href="wordporn.html">What is that?</a>
                </div>
            `;
        }

        function showBasicChoice() {
            document.body.innerHTML = '<canvas></canvas>';
            var canvas = document.querySelector('canvas');
            var ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = '20px C64';
            ctx.fillStyle = '#696969';

            document.fonts.load('20px C64').then(() => {
                var lines = [
                    '',
                    '',
                    '*** WORDFRAUD V 1.0 ***',
                    'READY.',
                    '',
                    'SYS 64738 : REM KILL SWITCH',
                    'POKE 53280, 0',
                    'READY.',
                    '',
                    '10 INPUT "CHOOSE YOUR PILL 1 or 2:", V',
                    '20 IF V = 1 THEN GOTO 3000',
                    '30 IF V = 2 THEN GOTO 4000',
                    '40 IF V <> 1 AND V <> 2 THEN GOSUB 3500',
                    '50 END',
                    '',
                    '3000 LOAD "PACMAN",8,1',
                    '3010 RUN',
                    '',
                    '3500 PRINT "Invalid choice. Please choose 1 or 2."',
                    '3510 RETURN',
                    '',
                    '4000 OPEN "https://youtu.be/zE7PKRjrid4" FOR INPUT AS FILE',
                    '4010 RUN'
                ];

                var y = 20;
                var delay = 100;

                lines.forEach((line, index) => {
                    setTimeout(() => {
                        ctx.fillText(line, 20, y);
                        y += 20;
                    }, delay * index);
                });

                setTimeout(() => {
                    ctx.fillText('READY.', 20, y);
                    y += 20;
                    ctx.fillRect(20, y, 10, 20);
                    waitForChoice();
                }, delay * lines.length);
            });
        }

        function waitForChoice() {
            document.addEventListener('keydown', function(event) {
                if (event.key === '1') {
                    window.location.href = 'pacman.html';
                } else if (event.key === '2') {
                    window.location.href = 'https://youtu.be/zE7PKRjrid4';
                } else {
                    showBasicChoice();
                }
            });
        }

        function findWordsForWord(word) {
            document.getElementById('letters').value = word;
            findWords();
        }

        function resetPage() {
            location.reload();
        }
    </script>
</body>
</html>
