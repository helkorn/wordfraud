<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPorn</title>
    <style>
        @font-face {
            font-family: 'C64';
            src: url('fontC64.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Typewriter';
            src: url('fontTW.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #111;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .shuffled-word {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            text-align: center;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            autocomplete: off;
            spellcheck: false;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #333;
            border-radius: 50px;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555;
        }
        .result {
            margin-top: 20px;
            font-size: 1em;
            color: #f00;
        }
        .link-box {
            position: fixed;
            top: 40px;
            right: 20px;
            font-size: 14px;
            color: #fff;
            white-space: nowrap;
            text-align: right;
        }
        .link-box a {
            color: #fff;
            text-decoration: none;
        }
        .link-box a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .typewriter-box {
            position: absolute;
            top: 40px;
            right: 20px;
            background-color: #f5f5f5;
            color: #000;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            font-family: 'Typewriter', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            width: 200px;
        }
        .suggestion-box {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .suggestion-box input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        .word-list {
            margin-top: 10px;
            text-align: left;
            width: 80%;
            max-height: 200px;
            overflow-y: scroll;
            border: 1px solid #555;
            padding: 10px;
            background-color: #222;
            color: #fff;
        }
        .close-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="link-box" id="whatIsThisLink">
        <a href="javascript:void(0)" onclick="showAnalgrammi()">Mikä tämä on?</a><br>
        <a href="javascript:void(0)" onclick="showSuggestionBox()">Ehdota sanaa</a>
    </div>
    <div class="container">
        <h1>WordPorn</h1>
        <p>Analgrammi. Mitä nyt vittua taas.</p>
        <div class="shuffled-word" id="shuffledWord">Ladataan 0%</div>
        <div class="timer" id="timer">20</div>
        <input type="text" id="answer" placeholder="Kirjoita vastaus" autocomplete="off" spellcheck="false">
        <div>
            <button id="solveButton" onclick="checkAnswer()">RATKAISE</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div class="suggestion-box" id="suggestionBox">
        <button class="close-button" onclick="hideSuggestionBox()">X</button>
        <input type="text" id="suggestionInput" placeholder="Kirjoita oma sanasi">
        <button onclick="submitSuggestion()">LÄHETÄ</button>
        <div class="word-list" id="wordList"></div>
    </div>

    <script>
        let words = [];
        let currentWord = '';
        let timer;
        let timeLeft = 20;
        let paused = false;

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (!paused) {
                    timeLeft--;
                    document.getElementById('timer').textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        handleTimeOut();
                    }
                }
            }, 1000);
        }

        function shuffleWord(word) {
            let shuffledWord = word.split('').sort(() => Math.random() - 0.5).join('');
            while (shuffledWord === word) {
                shuffledWord = word.split('').sort(() => Math.random() - 0.5).join('');
            }
            return shuffledWord;
        }

        function loadNewWord() {
            if (words.length > 0) {
                currentWord = words[Math.floor(Math.random() * words.length)];
                const shuffledWord = shuffleWord(currentWord);
                document.getElementById('shuffledWord').textContent = shuffledWord;
                document.getElementById('answer').value = '';
                timeLeft = 20;
                document.getElementById('timer').textContent = timeLeft;
                startTimer();
            } else {
                document.getElementById('shuffledWord').textContent = 'Ei sanoja ladattu.';
            }
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            if (answer === '') {
                document.getElementById('result').textContent = 'Vastaa nyt jotain menee hermo.';
                return;
            }
            if (answer === currentWord.toLowerCase()) {
                revealCorrectAnswer(() => {
                    document.body.innerHTML = `
                        <div style="color: #fff; text-align: center; font-size: 2em; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                            Ihan oikein, hienoa!<br>Äidin pikku vittunaama.<br>Ladataan uudestaan..
                        </div>`;
                    let countdown = 5;
                    const interval = setInterval(() => {
                        countdown--;
                        document.body.innerHTML = `
                            <div style="color: #fff; text-align: center; font-size: 2em; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                                Ihan oikein, hienoa!<br>Äidin pikku vittunaama.<br>Ladataan uudestaan..<br>${countdown}
                            </div>`;
                        if (countdown <= 0) {
                            clearInterval(interval);
                            location.reload();
                        }
                    }, 1000);
                });
            } else {
                revealCorrectAnswer();
            }
        }

        function revealCorrectAnswer(callback) {
            const shuffledWordElement = document.getElementById('shuffledWord');
            shuffledWordElement.style.color = '#FFFF00';
            let currentIndex = 0;

            const interval = setInterval(() => {
                if (currentIndex < currentWord.length) {
                    shuffledWordElement.textContent =
                        currentWord.slice(0, currentIndex + 1) +
                        shuffledWordElement.textContent.slice(currentIndex + 1);
                    currentIndex++;
                } else {
                    clearInterval(interval);
                    if (callback) {
                        setTimeout(callback, 2000);
                    } else {
                        setTimeout(() => {
                            window.location.href = 'https://timosalonen.github.io/wordfraud/wordporn.html';
                        }, 2000);
                    }
                }
            }, 150);
        }

        function handleTimeOut() {
            revealCorrectAnswer();
        }

        function showAnalgrammi() {
            paused = true;
            document.getElementById('timer').textContent = 'PAUSED';
            const linkBox = document.getElementById('whatIsThisLink');
            linkBox.innerHTML = '';
            const box = document.createElement('div');
            box.id = 'typewriterBox';
            box.className = 'typewriter-box';
            document.body.appendChild(box);
            const text = 'Rakas persehaju,\n\nTämä on helppo peli erityisen vanhoille kuten sinä.\n\nKaikki sanat ovat alatyylisiä kuten sinä.\n\nSanassa on kirjaimet menneet sekaisin kuten sinä.\n\nSiksi se on epäselvä, kuin sinäkin.\n\nMuodosta kirjaimista sana. Ole arvaamaton ja yllättävä, kuten äidillesi sinä.\n\nOnnea peliin, saatana.\n\nSe on helppo kuin sinä.\n\nT Koiranoksennus johon nussit';
            let index = 0;

            function typeNext() {
                if (index < text.length) {
                    box.textContent += text[index];
                    index++;
                    let delay = 50;
                    if (text[index - 1] === ' ' || text[index - 1] === '\n') {
                        delay = 120;
                    }
                    setTimeout(typeNext, delay);
                } else {
                    setTimeout(removeText, 2000);
                }
            }

            function removeText() {
                let grayValue = 245;
                let upperIndex = 0;
                const lines = box.textContent.split('\n');
                const interval = setInterval(() => {
                    if (box.textContent.length > 0) {
                        if (upperIndex < lines.length) {
                            lines[upperIndex] = '';
                            upperIndex++;
                            box.textContent = lines.join('\n');
                        } else {
                            const randomIndex = Math.floor(Math.random() * box.textContent.length);
                            box.textContent = box.textContent.slice(0, randomIndex) + box.textContent.slice(randomIndex + 1);
                        }
                        grayValue -= 5;
                        box.style.backgroundColor = `rgb(${grayValue}, ${grayValue}, ${grayValue})`;
                    } else {
                        clearInterval(interval);
                        box.remove();
                        paused = false;
                        startTimer();
                    }
                }, 50);
            }

            typeNext();
        }

        function showSuggestionBox() {
            paused = true;
            document.getElementById('timer').textContent = 'PAUSED';
            const suggestionBox = document.getElementById('suggestionBox');
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = words.map(word => `<div>${word}</div>`).join('');
            suggestionBox.style.display = 'flex';
        }

        function hideSuggestionBox() {
            const suggestionBox = document.getElementById('suggestionBox');
            suggestionBox.style.display = 'none';
            paused = false;
            startTimer();
        }

        function submitSuggestion() {
            const suggestionInput = document.getElementById('suggestionInput');
            const newWord = suggestionInput.value.trim();
            if (newWord && !/(\w)\1\1/.test(newWord)) {
                words.push(newWord);
                const wordList = document.getElementById('wordList');
                wordList.innerHTML += `<div>${newWord}</div>`;
                suggestionInput.value = '';
            } else {
                alert('Tämä sana ei ole sallittu.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('wordpornFI.csv')
                .then(response => response.text())
                .then(text => {
                    words = text.split('\n').map(word => word.trim()).filter(Boolean);
                    loadNewWord();
                });
        });

        document.getElementById('answer').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
