<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melonit</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: grey;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 1s, border-radius 1s;
            border-radius: 5px;
        }
        .cell.pink {
            background-color: pink;
        }
        .cell.highlight {
            background-color: white;
            color: black;
        }
        .highlight {
            background-color: pink;
        }
        #instructions {
            margin-top: 20px;
            font-size: 24px;
            color: grey;
        }
        #timer {
            font-size: 24px;
            margin-left: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: grey;
        }
        #image-box {
            width: 400px;
            height: 400px;
            border: 2px solid silver;
            overflow: hidden;
            margin-top: 20px;
        }
        #image-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: zoom 4s forwards;
        }
        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <div id="instructions">
        ETSI LEMPINIMI RINNOILLE <span id="timer">00:30</span>
    </div>
    <div id="result"></div>
    <div id="image-box"></div>

    <script>
        const words = [
            "AJOVALOT", "ANDERSSONIT", "AVOKADOT", "BAZOOKAT", "BON-BONIT", 
            "BURRITOS", "BURRITOT", "DAISARIT", "ETUESSU", "ETUVALOT", 
            "HINKIT", "ISO-DEET", "KANNUT", "KELLUKKEET", "KETUNNOKAT", 
            "KEUHKOT", "MANBOOBS", "MEIJERIT", "MELONIT", "MICHELIN-MANIT", 
            "NUUSKAPUSSIT", "ROISKELÄPÄT", "SWINGERIT", "TISSIT", "TONKAT"
        ];
        let selectedWord = words[Math.floor(Math.random() * words.length)];
        const grid = document.getElementById('grid');
        const timerElement = document.getElementById('timer');
        const resultElement = document.getElementById('result');
        const imageBox = document.getElementById('image-box');
        let timeLeft = 30;
        let wordFound = false;

        function createGrid() {
            for (let i = 0; i < 36; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                cell.addEventListener('click', () => handleCellClick(cell));
                grid.appendChild(cell);
            }
        }

        function placeWord() {
            let placed = false;
            while (!placed) {
                let startX = Math.floor(Math.random() * 4) + 1;
                let startY = Math.floor(Math.random() * 4) + 1;
                let direction = Math.floor(Math.random() * 4);

                if (canPlaceWord(startX, startY, direction)) {
                    let x = startX;
                    let y = startY;

                    for (let i = 0; i < selectedWord.length; i++) {
                        const index = y * 6 + x;
                        const cell = grid.children[index];
                        cell.textContent = selectedWord[i];
                        x += direction === 0 ? 1 : direction === 1 ? -1 : 0;
                        y += direction === 2 ? 1 : direction === 3 ? -1 : 0;
                    }
                    placed = true;
                }
            }
        }

        function canPlaceWord(x, y, direction) {
            for (let i = 0; i < selectedWord.length; i++) {
                const index = y * 6 + x;
                if (x < 0 || x >= 6 || y < 0 || y >= 6 || grid.children[index].textContent.trim() !== "") {
                    return false;
                }
                x += direction === 0 ? 1 : direction === 1 ? -1 : 0;
                y += direction === 2 ? 1 : direction === 3 ? -1 : 0;
            }
            return true;
        }

        function handleCellClick(cell) {
            if (wordFound) return;
            const letter = cell.textContent;
            if (letter === selectedWord[selectedIndex]) {
                cell.classList.add('pink');
                selectedIndex++;
                if (selectedIndex === selectedWord.length) {
                    wordFound = true;
                    clearInterval(timerInterval);
                    setTimeout(showResult, 500);
                }
            } else {
                cell.classList.add('highlight');
                setTimeout(() => cell.classList.remove('highlight'), 500);
            }
        }

        function showResult() {
            resultElement.textContent = `SINULLE OIKEAT RINNAT OVAT ${selectedWord}`;
            setTimeout(showImage, 3000);
        }

        function showImage() {
            const img = document.createElement('img');
            img.src = `titpics/${selectedWord.toLowerCase()}.png`;
            imageBox.appendChild(img);
            setTimeout(() => location.reload(), 7000);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    grid.innerHTML = '';
                    createGrid();
                    placeWord();
                    startTimer();
                }
            }, 1000);
        }

        createGrid();
        placeWord();
        startTimer();
    </script>
</body>
</html>
