<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melonit</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .pink {
            background-color: pink !important;
        }
        .wrong {
            background-color: gray !important;
        }
        #message {
            color: gray;
        }
        #timer {
            font-size: 24px;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="grid"></div>
        <div id="message">ETSI LEMPINIMI RINNOILLE</div>
        <div id="timer">00:30</div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const timerElement = document.getElementById('timer');
        let words = [];
        let randomWord;
        let timeLeft = 30;
        let wordIndex = 0;
        let interval;

        fetch('melonit.csv')
            .then(response => response.text())
            .then(data => {
                words = data.split('\n').map(row => row.trim()).filter(row => row.length > 0);
                startGame();
            });

        function startGame() {
            randomWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
            createGrid();
            placeWord(randomWord);
            interval = setInterval(updateTimer, 1000);
            setTimeout(() => colorNextLetter(), 2000);
        }

        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < 36; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                cell.addEventListener('click', () => handleCellClick(cell, i));
                grid.appendChild(cell);
            }
        }

        function placeWord(word) {
            const startIndex = Math.floor(Math.random() * 28) + 1; // Ensures it doesn't touch the edges
            for (let i = 0; i < word.length; i++) {
                const cell = grid.children[startIndex + i];
                cell.textContent = word[i];
                cell.dataset.letter = word[i];
                cell.dataset.index = i;
            }
        }

        function handleCellClick(cell, index) {
            if (cell.dataset.index == wordIndex) {
                cell.classList.add('pink');
                wordIndex++;
                if (wordIndex === randomWord.length) {
                    clearInterval(interval);
                    setTimeout(showResult, 1000);
                }
            } else {
                cell.classList.add('wrong');
                setTimeout(() => cell.classList.remove('wrong'), 500);
            }
        }

        function colorNextLetter() {
            if (wordIndex < randomWord.length) {
                const cell = Array.from(grid.children).find(c => c.dataset.index == wordIndex);
                if (cell) {
                    cell.classList.add('pink');
                    wordIndex++;
                }
                setTimeout(colorNextLetter, 5000);
            }
        }

        function updateTimer() {
            timeLeft--;
            timerElement.textContent = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
            if (timeLeft <= 0) {
                clearInterval(interval);
                grid.style.animation = 'flash 1s';
                setTimeout(() => {
                    grid.style.animation = '';
                    resetGame();
                }, 1000);
            }
        }

        function showResult() {
            message.textContent = `SINULLE OIKEAT RINNAT OVAT ${randomWord}`;
            setTimeout(showImage, 3000);
        }

        function showImage() {
            document.body.innerHTML = `<div style="display: flex; justify-content: center; align-items: center; height: 100vh;"><div style="width: 400px; height: 400px; border: 2px solid silver; overflow: hidden;"><img id="result-image" src="titpics/${randomWord}.png" style="width: 100%; height: 100%; object-fit: cover;"></div></div>`;
            const image = document.getElementById('result-image');
            image.style.transition = 'transform 4s';
            image.style.transform = 'scale(2)';
            setTimeout(resetGame, 4000);
        }

        function resetGame() {
            location.reload();
        }
    </script>
</body>
</html>
