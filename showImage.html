<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuva</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <script>
        function getQueryParameter(name) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        let imageName = getQueryParameter('image');
        if (imageName) {
            let img = document.createElement('img');
            img.src = `titpics/${imageName}`;
            document.body.appendChild(img);
            setTimeout(() => {
                window.location.href = 'boobs.html';
            }, 3000);
        } else {
            window.location.href = 'boobs.html';
        }
    </script>
</body>
</html>
