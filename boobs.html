<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanapeli</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 1px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .cell.correct {
            background-color: red;
        }
        #message {
            margin: 20px;
            font-size: 20px;
        }
        #image {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <div id="grid"></div>
    <img id="image" src="" alt="Correct Word Image">
    
    <script>
        const words = ['melonit', 'vesi-melonit', 'kulta melonit']; // Sample words from melonit.csv
        let originalWord = words[Math.floor(Math.random() * words.length)];
        let word = originalWord.replace(/[\s\-]/g, '').toLowerCase();
        let grid = document.getElementById('grid');
        let message = document.getElementById('message');
        let image = document.getElementById('image');
        let correctLetters = [];

        function createGrid() {
            grid.innerHTML = '';
            correctLetters = [];
            for (let i = 0; i < 100; i++) {
                let cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = String.fromCharCode(97 + Math.floor(Math.random() * 26));
                grid.appendChild(cell);
            }
            placeWord();
        }

        function placeWord() {
            let startPos = Math.floor(Math.random() * (100 - word.length));
            for (let i = 0; i < word.length; i++) {
                let cell = grid.children[startPos + i];
                cell.textContent = word[i];
                cell.dataset.correct = 'true';
            }
        }

        grid.addEventListener('click', function(event) {
            if (event.target.classList.contains('cell')) {
                if (event.target.dataset.correct) {
                    event.target.classList.add('correct');
                    correctLetters.push(event.target);
                    if (correctLetters.length === word.length) {
                        showImage();
                    }
                } else {
                    gameOver();
                }
            }
        });

        function showImage() {
            message.textContent = '';
            image.src = `titpics/${originalWord}.png`;
            image.style.display = 'block';
            setTimeout(() => {
                image.style.display = 'none';
                createGrid();
            }, 3000);
        }

        function gameOver() {
            message.textContent = `Oikea sana oli: ${originalWord}`;
            setTimeout(() => {
                message.textContent = '';
                createGrid();
            }, 2000);
        }

        createGrid();
    </script>
</body>
</html>
