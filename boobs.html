<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanapeli</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(6, 30px);
            grid-template-rows: repeat(6, 30px);
            gap: 1px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }
        .cell.correct {
            background-color: red;
        }
        #message {
            margin: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <div id="grid"></div>
    
    <script>
        const words = ['Melonit', 'Vesi-Melonit', 'Kulta Melonit']; // Sample words from melonit.csv
        let originalWord = words[Math.floor(Math.random() * words.length)];
        let word = originalWord.replace(/[\s\-]/g, '').toUpperCase();
        let gridSize = 6;
        let grid = document.getElementById('grid');
        let message = document.getElementById('message');
        let correctLetters = [];

        function createGrid() {
            grid.innerHTML = '';
            correctLetters = [];
            for (let i = 0; i < gridSize * gridSize; i++) {
                let cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                cell.addEventListener('click', onCellClick);
                grid.appendChild(cell);
            }
            placeWord();
        }

        function placeWord() {
            let startPos = Math.floor(Math.random() * (gridSize * gridSize - word.length));
            while ((startPos % gridSize) > (gridSize - word.length)) {
                startPos = Math.floor(Math.random() * (gridSize * gridSize - word.length));
            }
            for (let i = 0; i < word.length; i++) {
                let cell = grid.children[startPos + i];
                cell.textContent = word[i];
                cell.dataset.correct = 'true';
            }
        }

        function onCellClick(event) {
            let cell = event.target;
            if (cell.dataset.correct) {
                cell.classList.add('correct');
                correctLetters.push(cell);
                if (correctLetters.length === word.length) {
                    showImage();
                }
            } else {
                gameOver();
            }
        }

        function showImage() {
            window.location.href = `showImage.html?image=${encodeURIComponent(originalWord)}.png`;
        }

        function gameOver() {
            message.textContent = `Oikea sana oli: ${originalWord}`;
            setTimeout(() => {
                message.textContent = '';
                createGrid();
            }, 2000);
        }

        createGrid();
    </script>
</body>
</html>
