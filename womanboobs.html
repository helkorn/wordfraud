<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WomanBoobs</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: grid;
            grid-template-areas: 
                "header header header"
                "left middle right"
                "footer-left footer-middle footer-right";
            grid-template-rows: 100px 1fr 100px;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            grid-area: header;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #left {
            grid-area: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #middle {
            grid-area: middle;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #right {
            grid-area: right;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #footer-left {
            grid-area: footer-left;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #footer-middle {
            grid-area: footer-middle;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #footer-right {
            grid-area: footer-right;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 40px);
            grid-template-rows: repeat(5, 40px);
            gap: 5px;
        }
        .grid-item {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.5s;
            border-radius: 4px; /* Slightly rounded corners */
        }
        .grid-item.clicked {
            background-color: #006400; /* DarkGreen */
        }
        .grid-item.wrong {
            background-color: #8B0000; /* DarkRed */
        }
        .grid-item span {
            transition: color 0.5s;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="left"></div>
    <div id="middle">
        <div class="grid" id="puzzle"></div>
    </div>
    <div id="right">
        <img src="titpics/spessut/WomanBoobs.png" width="300">
    </div>
    <div id="footer-left"></div>
    <div id="footer-middle"></div>
    <div id="footer-right">
        <img src="titpics/spessut/Pink_ribbon.svg" height="100">
    </div>

    <script>
        const gridElement = document.getElementById('puzzle');
        const answerElement = document.getElementById('footer-middle');
        const leftElement = document.getElementById('left');

        // Function to generate random letter
        function getRandomLetter() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ ';
            return letters.charAt(Math.floor(Math.random() * letters.length));
        }

        // Function to create the grid with random letters and one word
        function createGrid() {
            // Fetch word from melonit.csv (simulated here as a JavaScript array)
            const words = ["TISSIT", "MELONIT", "PÖLLÖT"];
            const word = words[Math.floor(Math.random() * words.length)];

            let grid = [];
            for (let i = 0; i < 5; i++) {
                grid[i] = [];
                for (let j = 0; j < 5; j++) {
                    grid[i][j] = getRandomLetter();
                }
            }

            // Place word in the grid starting at random position
            let startX = Math.floor(Math.random() * 5);
            let startY = Math.floor(Math.random() * 5);
            let dir = Math.random() < 0.5 ? 0 : 1; // 0 for horizontal, 1 for vertical

            for (let i = 0; i < word.length; i++) {
                if (startX >= 5 || startY >= 5) break;

                grid[startY][startX] = word.charAt(i);

                if (dir === 0) {
                    startX++;
                    if (startX >= 5) { startX = 0; startY++; }
                } else {
                    startY++;
                    if (startY >= 5) { startY = 0; startX++; }
                }
            }

            return { grid, word };
        }

        // Initial setup
        const { grid, word } = createGrid();
        let foundLetters = 0;

        // Render grid
        grid.forEach((row, rowIndex) => {
            row.forEach((letter, colIndex) => {
                const cell = document.createElement('div');
                cell.classList.add('grid-item');
                cell.innerHTML = `<span>${letter}</span>`;
                cell.addEventListener('click', () => {
                    if (word.includes(letter)) {
                        if (!cell.classList.contains('clicked')) {
                            cell.classList.add('clicked');
                            foundLetters++;
                            if (foundLetters === word.length) {
                                showAnswer(word);
                            }
                        }
                    } else {
                        cell.classList.add('wrong');
                        setTimeout(() => {
                            cell.classList.remove('wrong');
                            cell.querySelector('span').textContent = getRandomLetter();
                        }, 500);
                    }
                });
                gridElement.appendChild(cell);
            });
        });

        // Mark the first letter of the word as found
        const firstLetterElement = [...gridElement.children].find(cell => cell.textContent === word.charAt(0));
        firstLetterElement.classList.add('clicked');
        foundLetters++;

        // Function to show the answer and the corresponding image
        function showAnswer(word) {
            answerElement.innerHTML = `<div style="animation: fadein 1s; font-size: 16px; color: gray;">Rintojesi nimi on: ${word}</div>`;
            setTimeout(() => {
                answerElement.innerHTML = `<div style="animation: fadein 1s; font-size: 16px; color: gray;">Klikkaa peliä jatkaaksesi</div>`;
            }, 2000);
            leftElement.innerHTML = `<img src="titpics/${word}.png" width="300" style="opacity: 0.7;">`;
        }
    </script>
</body>
</html>
