<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WomanBoobs</title>
    <style>
        @font-face {
            font-family: 'Timer';
            src: url('fonts/timer.ttf') format('truetype');
        }
        body {
            background-color: black;
            color: white;
            display: grid;
            grid-template-areas: 
                "header header header"
                "left middle right"
                "footer-left footer-middle footer-right";
            grid-template-rows: 100px 1fr 100px;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            grid-area: header;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #timer {
            font-family: 'Timer', monospace;
            color: #006400; /* Dark Green */
            font-size: 14px;
            font-weight: bold;
            animation: pulse 1s infinite alternate;
        }
        #left {
            grid-area: left;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #middle {
            grid-area: middle;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #right {
            grid-area: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        #footer-left {
            grid-area: footer-left;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #footer-middle {
            grid-area: footer-middle;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10px;
            height: 100%;
        }
        #footer-middle div {
            text-align: center;
            margin-top: -30px;
        }
        #footer-right {
            grid-area: footer-right;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 10px;
            position: relative;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 40px);
            grid-template-rows: repeat(5, 40px);
            gap: 5px;
        }
        .grid-item {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.5s;
            border-radius: 4px; /* Slightly rounded corners */
        }
        .grid-item.clicked {
            background-color: #006400; /* Dark Green */
        }
        .grid-item.wrong {
            background-color: #8B0000; /* DarkRed */
        }
        .grid-item span {
            transition: color 0.5s;
            text-transform: uppercase;
        }
        .blink {
            animation: blink 1s infinite;
            font-weight: bold;
        }
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
        .animated-text {
            color: #A9A9A9; /* Slightly lighter gray */
            font-size: 14px;
            position: relative;
        }
        @keyframes letterChange {
            0% {
                color: green;
            }
            100% {
                color: gray;
            }
        }
        @keyframes flash {
            0% { background-color: #006400; }
            50% { background-color: white; }
            100% { background-color: #006400; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes pulse {
            0% { color: #006400; }
            100% { color: #00FF00; }
        }
        .roosa-border {
            border: 2px solid #FF69B4; /* Pink Border */
            border-radius: 4px;
        }
        #hover-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 10;
            animation: hoverMove 3s infinite;
        }
        @keyframes hoverMove {
            0% { transform: translateX(0); }
            25% { transform: translateX(10px); }
            50% { transform: translateY(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateY(-10px); }
        }
        #hover-icon.faded {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="left">
        <div id="hover-container" style="width: 300px; height: 300px; overflow: hidden; position: relative;">
            <img id="hover-icon" src="titpics/spessut/over-mouse.jpg" alt="Hover icon">
            <img id="image-container" style="max-width: 300px; cursor: grab; position: absolute; top: 0; left: 0;" alt="Found image">
        </div>
    </div>
    <div id="middle">
        <div id="timer-container" style="position: absolute; top: 0; left: 0;">
            <div id="timer-text" style="font-family: Arial, sans-serif;">LÖYDÄ RINTASI RUUDUKOSTA</div>
            <div id="timer">00:00</div>
        </div>
        <div class="grid" id="puzzle"></div>
    </div>
    <div id="right">
        <img src="titpics/spessut/WomanBoobs.png" width="300" class="roosa-border">
        <div id="watermark" style="font-size: 12px; padding-top: 5px; color: #FF6347;">© Timin Photography GmbH</div>
    </div>
    <div id="footer-left"></div>
    <div id="footer-middle"></div>
    <div id="footer-right">
        <img src="titpics/spessut/Pink_ribbon.svg" height="100" style="cursor: pointer; align-self: center; margin-top: 0;" id="pink-ribbon">
        <a id="pink-ribbon-text" href="https://roosanauha.syopasaatio.fi/" target="_blank">
            <span>Roosa nauha Suomessa 2024</span>
        </a>
    </div>

    <script>
        const gridElement = document.getElementById('puzzle');
        const answerElement = document.getElementById('footer-middle');
        const leftElement = document.getElementById('left');
        const pinkRibbon = document.getElementById('pink-ribbon');
        const watermarkElement = document.getElementById('watermark');
        const timerElement = document.getElementById('timer');
        const timerTextElement = document.getElementById('timer-text');
        const pinkRibbonText = document.getElementById('pink-ribbon-text');
        const hoverContainer = document.getElementById('hover-container');
        const hoverIcon = document.getElementById('hover-icon');
        const imageContainer = document.getElementById('image-container');
        let helpShown = false;
        let wrongClicks = 0;
        let timerInterval;

        // Function to start the timer
        function startTimer() {
            let seconds = 0;
            timerInterval = setInterval(() => {
                seconds++;
                let minutes = Math.floor(seconds / 60);
                let displaySeconds = seconds % 60;
                timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`;
            }, 1000);
        }

        // Function to stop the timer and start the blinking animation
        function stopTimer() {
            clearInterval(timerInterval);
            timerElement.classList.add('blink');
            timerTextElement.textContent = "HIENOA. OLISIN ODOTTANUT ENÄÄ HETKEN";
            timerElement.textContent += " " + timerElement.textContent;
            setTimeout(() => {
                timerElement.classList.remove('blink');
                timerElement.style.animation = 'fadeOut 5s forwards';
                timerTextElement.style.animation = 'fadeOut 5s forwards';
            }, 5000);
        }

        // Letter frequency based on Wordfeud points
        const letterFrequency = {
            'A': 1, 'B': 4, 'C': 8, 'D': 2, 'E': 1,
            'F': 8, 'G': 4, 'H': 4, 'I': 1, 'J': 4,
            'K': 2, 'L': 2, 'M': 2, 'N': 1, 'O': 2,
            'P': 4, 'Q': 10, 'R': 1, 'S': 1, 'T': 1,
            'U': 3, 'V': 4, 'W': 10, 'X': 10, 'Y': 4,
            'Z': 10, 'Å': 4, 'Ä': 2, 'Ö': 7
        };

        // Function to generate random letter, including Å, Ä, and Ö
        function getRandomLetter() {
            const letters = Object.keys(letterFrequency);
            const totalWeight = letters.reduce((sum, letter) => sum + (11 - letterFrequency[letter]), 0);
            let rand = Math.random() * totalWeight;
            for (const letter of letters) {
                rand -= (11 - letterFrequency[letter]);
                if (rand <= 0) return letter;
            }
        }

        // Function to fetch a word from melonit.csv
        async function fetchWord() {
            const response = await fetch('melonit.csv');
            const text = await response.text();
            const words = text.split('\n').map(word => word.trim()).filter(word => word.length > 0);
            return words[Math.floor(Math.random() * words.length)];
        }

        // Function to create the grid with random letters and one word
        async function createGrid() {
            const word = (await fetchWord());

            let grid = [];
            for (let i = 0; i < 5; i++) {
                grid[i] = [];
                for (let j = 0; j < 5; j++) {
                    grid[i][j] = getRandomLetter();
                }
            }

            // Place word in the grid starting at random position
            let startX = Math.floor(Math.random() * 5);
            let startY = Math.floor(Math.random() * 5);

            let positions = [{ x: startX, y: startY }];
            grid[startY][startX] = word.charAt(0);
            let directions = [[0, 1], [1, 0], [0, -1], [-1, 0]]; // Right, Down, Left, Up

            for (let i = 1; i < word.length; i++) {
                let lastPos = positions[positions.length - 1];
                let possibleDirections = directions.filter(dir => {
                    let newX = lastPos.x + dir[0];
                    let newY = lastPos.y + dir[1];
                    return newX >= 0 && newX < 5 && newY >= 0 && newY < 5 && !positions.some(pos => pos.x === newX && pos.y === newY);
                });

                if (possibleDirections.length === 0) break;

                let dir = possibleDirections[Math.floor(Math.random() * possibleDirections.length)];
                let newX = lastPos.x + dir[0];
                let newY = lastPos.y + dir[1];

                grid[newY][newX] = word.charAt(i);
                positions.push({ x: newX, y: newY });
            }

            // Ensure no more than one empty cell
            let emptyCount = 0;
            grid.forEach(row => row.forEach(cell => {
                if (!cell) {
                    emptyCount++;
                    if (emptyCount > 1) {
                        cell = getRandomLetter();
                    }
                }
            }));

            return { grid, word };
        }

        // Function to initialize the game
        async function initGame() {
            gridElement.innerHTML = ''; // Clear the grid
            answerElement.innerHTML = ''; // Clear any previous help text
            const { grid, word } = await createGrid();
            let foundLetters = 0;

            // Render grid
            grid.forEach((row, rowIndex) => {
                row.forEach((letter, colIndex) => {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-item');
                    cell.innerHTML = `<span>${letter}</span>`;
                    cell.dataset.letter = letter; // Store letter in data attribute for later use
                    cell.dataset.row = rowIndex;
                    cell.dataset.col = colIndex;
                    cell.addEventListener('click', () => handleCellClick(cell, word));
                    gridElement.appendChild(cell);
                });
            });

            // Mark the first letter of the word as found
            const firstLetterElement = [...gridElement.children].find(cell => cell.dataset.letter === word.charAt(0).toUpperCase());
            firstLetterElement.classList.add('clicked');
            firstLetterElement.dataset.found = true;
            foundLetters++;

            // Start the timer
            startTimer();
        }

        // Function to handle cell click
        function handleCellClick(cell, word) {
            const letter = cell.dataset.letter;

            if (cell.classList.contains('clicked')) {
                return;
            }

            const currentIndex = [...gridElement.children].filter(c => c.classList.contains('clicked')).length;
            if (letter === word[currentIndex].toUpperCase()) {
                cell.classList.add('clicked');
                if (currentIndex + 1 === word.length) {
                    showAnswer(word);
                    animateCorrectAnswer();
                    stopTimer();
                }
            } else {
                cell.classList.add('wrong');
                wrongClicks++;
                if (wrongClicks > 3 && !helpShown) {
                    showHelpMessage(word);
                }
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 500);
            }
        }

        // Function to show help message
        function showHelpMessage(word) {
            helpShown = true;
            answerElement.innerHTML = `<div style="animation: fadein 1s; font-size: 14px; color: #006400; font-weight: bold;">ÄITI EN KEKSI, ANNA MAITOA</div>`;
            answerElement.addEventListener('click', () => {
                answerElement.innerHTML = `<div style="animation: fadein 1s; font-size: 14px; color: #006400; font-weight: bold;">VAUVA PIENI NE OVAT ${word.toUpperCase()}</div>`;
                setTimeout(() => {
                    answerElement.innerHTML += `<div style="animation: fadein 1s; font-size: 14px; color: #006400; font-weight: bold;">UUSI PELI ROOSA-NAUHASTA<span class="blink">::</span></div>`;
                }, 4000);
                stopTimer();
            });
        }

        // Function to show the answer and the corresponding image
        function showAnswer(word) {
            answerElement.innerHTML = `<div style="animation: fadein 1s; font-size: 14px; color: #A9A9A9;">LEMPIRINTASI OVAT: ${word}</div>`;
            setTimeout(() => {
                answerElement.innerHTML = `<div style="animation: fadein 1s; font-size: 14px; color: #A9A9A9;">UUSI PELI ROOSA-NAUHASTA <span class="blink">::</span></div>`;
            }, 4000); // Show the correct answer for longer duration before changing the message
            leftElement.innerHTML = `<img src="titpics/${word}.png">`;
            imageContainer.src = `titpics/${word}.png`;
        }

        // Function to animate correct answer
        function animateCorrectAnswer() {
            const clickedCells = [...gridElement.children].filter(cell => cell.classList.contains('clicked'));
            clickedCells.forEach(cell => {
                cell.style.animation = 'flash 0.5s alternate 3';
            });
            setTimeout(() => {
                clickedCells.forEach(cell => {
                    cell.style.animation = '';
                });
            }, 1500);
        }

        // Add event listener to the Pink Ribbon image
        pinkRibbon.addEventListener('click', () => {
            window.location.href = 'https://timosalonen.github.io/wordfraud/womanboobs.html';
        });

        // Function to animate the watermark text
        function animateWatermark() {
            const text = watermarkElement.textContent;
            const randomIndex = Math.floor(Math.random() * text.length);
            const originalChar = text[randomIndex];
            const isUpperCase = originalChar === originalChar.toUpperCase();

            let interval;
            let frame = 0;

            const animateChar = () => {
                watermarkElement.textContent = text.substring(0, randomIndex) + originalChar + text.substring(randomIndex + 1);
                frame++;
                if (frame >= 10) {
                    clearInterval(interval);
                    watermarkElement.textContent = text;
                }
            };

            interval = setInterval(animateChar, 200);
        }

        setInterval(animateWatermark, 10000); // Double the interval for animation

        // Mouse move events for imageContainer
        hoverContainer.addEventListener('mousemove', (e) => {
            const rect = hoverContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            imageContainer.style.transform = `translate(${-x / 10}px, ${-y / 10}px)`;
            hoverIcon.style.display = 'none';
        });

        hoverContainer.addEventListener('mouseleave', () => {
            hoverIcon.style.display = 'block';
            hoverIcon.classList.add('faded');
        });

        // Start the game
        initGame();
    </script>
</body>
</html>
