<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Womanboobs</title>
    <style>
        @font-face {
            font-family: 'C64';
            src: url('fontC64.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Typewriter';
            src: url('fontTW.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #111;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .shuffled-word {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            text-align: center;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            autocomplete: off;
            spellcheck: false;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #333;
            border-radius: 50px;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555;
        }
        .result {
            margin-top: 20px;
            font-size: 1em;
            color: #f00;
        }
        .link-box {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: #fff;
            white-space: nowrap;
            text-align: right;
        }
        .link-box a {
            color: #888;
            text-decoration: none;
            font-weight: bold;
            padding-right: 20px;
        }
        .link-box a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .typewriter-box {
            position: absolute;
            top: 40px;
            right: 20px;
            background-color: #f5f5f5;
            color: #000;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            font-family: 'Typewriter', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            width: 200px;
        }
        .waiting {
            font-size: 0.8em;
            color: #fff;
            animation: waitingAnimation 1.5s infinite;
        }
        @keyframes waitingAnimation {
            0%, 100% {
                color: #888;
            }
            35% {
                color: #444;
            }
        }
    </style>
</head>
<body>
    <div class="link-box" id="whatIsThisLink">
        <a href="javascript:void(0)" onclick="showAnalgrammi()">Mikä tämä on?  </a>
    </div>
    <div class="container">
        <h1>Womanboobs'24</h1>
        <p>Mammografianagrammi. Ratkaise!</p>
        <div class="shuffled-word" id="shuffledWord">Ladataan 0%</div>
        <div class="timer" id="timer">20</div>
        <input type="text" id="answer" placeholder="Kirjoita vastaus" autocomplete="off" spellcheck="false">
        <div>
            <button id="solveButton" onclick="checkAnswer()">RATKAISE</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        let words = [];
        let currentWord = '';
        let timer;
        let timeLeft = 20;
        let paused = false;

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (!paused) {
                    timeLeft--;
                    document.getElementById('timer').textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        handleTimeOut();
                    }
                }
            }, 1000);
        }

        function shuffleWord(word) {
            let shuffledWord = word.split('').sort(() => Math.random() - 0.5).join('');
            while (shuffledWord === word) {
                shuffledWord = word.split('').sort(() => Math.random() - 0.5).join('');
            }
            return shuffledWord;
        }

        function loadNewWord() {
            if (words.length > 0) {
                currentWord = words[Math.floor(Math.random() * words.length)];
                const shuffledWord = shuffleWord(currentWord);
                document.getElementById('shuffledWord').textContent = shuffledWord;
                document.getElementById('answer').value = '';
                timeLeft = 20;
                document.getElementById('timer').textContent = timeLeft;
                startTimer();
            } else {
                document.getElementById('shuffledWord').textContent = 'Ei sanoja ladattu.';
            }
        }

        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            if (answer === '') {
                let randomIndex = Math.floor(Math.random() * words.length);
                document.getElementById('result').textContent = `Voisiko se olla ${words[randomIndex]}?`;
                return;
            }
            paused = true;
            if (answer === currentWord.toLowerCase()) {
                revealCorrectAnswer(() => {
                    showCongratulationsPage();
                });
            } else {
                revealCorrectAnswer();
            }
        }

        function revealCorrectAnswer(callback) {
            const shuffledWordElement = document.getElementById('shuffledWord');
            shuffledWordElement.style.color = '#FFFF00';
            let currentIndex = 0;

            const interval = setInterval(() => {
                if (currentIndex < currentWord.length) {
                    shuffledWordElement.textContent =
                        currentWord.slice(0, currentIndex + 1) +
                        shuffledWordElement.textContent.slice(currentIndex + 1);
                    currentIndex++;
                } else {
                    clearInterval(interval);
                    if (callback) {
                        setTimeout(callback, 1500);
                    } else {
                        setTimeout(() => {
                            window.location.href = 'https://timosalonen.github.io/wordfraud/womanboobs.html';
                        }, 2000);
                    }
                }
            }, 200);
        }

        function showCongratulationsPage() {
            const imagePath = `titpics/${currentWord}.png`;
            let countdown = 5;
            document.body.innerHTML = `
                <div style="color: #fff; text-align: center; font-size: 2em; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    Oikein<br>
                    <img src="${imagePath}" alt="${currentWord}" style="max-width: 300px; width: 100%; margin-top: 20px;"><br>
                    <div style="font-size: 0.8em; color: #888; text-align: left; margin-top: 10px;">© 2024 Antti Järvinen Studiot</div><br>
                    <img src="titpics/Pink_ribbon.svg" alt="Pink Ribbon" style="max-width: 200px; width: 100%; margin-top: 10px;"><br>
                    Ladataan uudelleen..<br>${countdown}
                </div>`;
            const interval = setInterval(() => {
                countdown--;
                document.body.innerHTML = `
                    <div style="color: #fff; text-align: center; font-size: 2em; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                        Oikein<br>
                        <img src="${imagePath}" alt="${currentWord}" style="max-width: 300px; width: 100%; margin-top: 20px;"><br>
                        <div style="font-size: 0.8em; color: #888; text-align: left; margin-top: 10px;">© 2024 Antti Järvinen Studiot</div><br>
                        <img src="titpics/Pink_ribbon.svg" alt="Pink Ribbon" style="max-width: 200px; width: 100%; margin-top: 10px;"><br>
                        Ladataan uudelleen..<br>${countdown}
                    </div>`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    location.reload();
                }
            }, 1000);
        }

        function handleTimeOut() {
            revealCorrectAnswer();
        }

        function showAnalgrammi() {
            paused = true;
            document.getElementById('timer').innerHTML = '<span class="waiting">-sinulle on postia-</span>';
            const linkBox = document.getElementById('whatIsThisLink');
            linkBox.innerHTML = '';
            const box = document.createElement('div');
            box.id = 'typewriterBox';
            box.className = 'typewriter-box';
            document.body.appendChild(box);
            const text = 'Pohjoisen korpimetsän radiokanavalta kuului tissikuvaajan kutsu. Ammattikuvaaja ikuistaa radioaseman naisia, ja paitojen tekstit puhutelevat.\n\nEtsi pelissä oikea rintojen lempinimi ja saat kuvan näkyviin.\n\nSe voi olla hauska tai jossain arkipäivää, mutta kaikki niitä rakastavat: Rinnat, daisarit ja tuutit, eli suomeksi: Tissit!\n\nRatkaise anagrammi ja ole mukana lokakuussa alkavassa Roosa nauha-kampanjassa tuomassa rintasyöpätietoisuutta esiin.\n\nOnnea peliin. Tissit mainittu!';
            let index = 0;

            function typeNext() {
                if (index < text.length) {
                    box.textContent += text[index];
                    index++;
                    let delay = 40;
                    if (text[index - 1] === ' ' || text[index - 1] === '\n') {
                        delay = 100;
                    }
                    setTimeout(typeNext, delay);
                } else {
                    setTimeout(removeText, 3000);
                }
            }

            function removeText() {
                document.getElementById('timer').innerHTML = timeLeft;
                let grayValue = 245;
                let upperIndex = 0;
                const lines = box.textContent.split('\n');
                const interval = setInterval(() => {
                    if (box.textContent.length > 0) {
                        if (upperIndex < lines.length) {
                            lines[upperIndex] = '';
                            upperIndex++;
                            box.textContent = lines.join('\n');
                        } else {
                            const randomIndex = Math.floor(Math.random() * box.textContent.length);
                            box.textContent = box.textContent.slice(0, randomIndex) + box.textContent.slice(randomIndex + 1);
                        }
                        grayValue -= 5;
                        box.style.backgroundColor = `rgb(${grayValue}, ${grayValue}, ${grayValue})`;
                    } else {
                        clearInterval(interval);
                        box.remove();
                        paused = false;
                        startTimer();
                    }
                }, 30);
            }

            typeNext();
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('melonit.csv')
                .then(response => response.text())
                .then(text => {
                    words = text.split('\n').map(word => word.trim()).filter(Boolean);
                    loadNewWord();
                });
        });

        document.getElementById('answer').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
