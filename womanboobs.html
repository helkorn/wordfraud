<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WomanBoobs</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: grid;
            grid-template-areas: 
                "header header header"
                "left middle right"
                "footer-left footer-middle footer-right";
            grid-template-rows: 100px 1fr 100px;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            grid-area: header;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #left {
            grid-area: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #middle {
            grid-area: middle;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #right {
            grid-area: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        #footer-left {
            grid-area: footer-left;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #footer-middle {
            grid-area: footer-middle;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10px;
            height: 100%;
        }
        #footer-middle div {
            text-align: center;
            margin-top: -30px;
        }
        #footer-right {
            grid-area: footer-right;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start; /* Move higher up */
            padding: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 40px);
            grid-template-rows: repeat(5, 40px);
            gap: 5px;
        }
        .grid-item {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.5s;
            border-radius: 4px; /* Slightly rounded corners */
        }
        .grid-item.clicked {
            background-color: #002200; /* Darker Green */
        }
        .grid-item.wrong {
            background-color: #8B0000; /* DarkRed */
        }
        .grid-item span {
            transition: color 0.5s;
        }
        .blink {
            animation: blink 1s infinite;
            font-weight: bold;
        }
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
        .animated-text {
            color: #808080; /* Slightly darker gray */
            position: relative;
        }
        @keyframes letterChange {
            0% {
                color: green;
            }
            100% {
                color: gray;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="left"></div>
    <div id="middle">
        <div class="grid" id="puzzle"></div>
    </div>
    <div id="right">
        <img src="titpics/spessut/WomanBoobs.png" width="300">
        <div id="watermark" style="font-size: 12px; padding-top: 5px; color: #808080;">Â© Timin Photography GmbH</div>
    </div>
    <div id="footer-left"></div>
    <div id="footer-middle"></div>
    <div id="footer-right">
        <img src="titpics/spessut/Pink_ribbon.svg" height="100" style="cursor: pointer; align-self: flex-start;" id="pink-ribbon">
    </div>

    <script>
        const gridElement = document.getElementById('puzzle');
        const answerElement = document.getElementById('footer-middle');
        const leftElement = document.getElementById('left');
        const pinkRibbon = document.getElementById('pink-ribbon');
        const watermarkElement = document.getElementById('watermark');

        // Function to generate random letter
        function getRandomLetter(isUpperCase) {
            const letters = isUpperCase ? 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' : 'abcdefghijklmnopqrstuvwxyz';
            return letters.charAt(Math.floor(Math.random() * letters.length));
        }

        // Function to fetch a word from melonit.csv
        async function fetchWord() {
            const response = await fetch('melonit.csv');
            const text = await response.text();
            const words = text.split('\n').map(word => word.trim()).filter(word => word.length > 0);
            return words[Math.floor(Math.random() * words.length)];
        }

        // Function to create the grid with random letters and one word
        async function createGrid() {
            const word = (await fetchWord()).toUpperCase();

            let grid = [];
            for (let i = 0; i < 5; i++) {
                grid[i] = [];
                for (let j = 0; j < 5; j++) {
                    grid[i][j] = getRandomLetter(true);
                }
            }

            // Place word in the grid starting at random position and in the correct order
            let startX = Math.floor(Math.random() * 5);
            let startY = Math.floor(Math.random() * 5);
            let dir = Math.random() < 0.5 ? 0 : 1; // 0 for horizontal, 1 for vertical

            for (let i = 0; i < word.length; i++) {
                grid[startY][startX] = word.charAt(i);

                if (dir === 0) {
                    startX++;
                    if (startX >= 5) { startX = 0; startY++; }
                } else {
                    startY++;
                    if (startY >= 5) { startY = 0; startX++; }
                }
            }

            return { grid, word };
        }

        // Function to initialize the game
        async function initGame() {
            gridElement.innerHTML = ''; // Clear the grid
            const { grid, word } = await createGrid();
            let foundLetters = 0;

            // Render grid
            grid.forEach((row, rowIndex) => {
                row.forEach((letter, colIndex) => {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-item');
                    cell.innerHTML = `<span>${letter}</span>`;
                    cell.dataset.letter = letter; // Store letter in data attribute for later use
                    cell.dataset.row = rowIndex;
                    cell.dataset.col = colIndex;
                    cell.addEventListener('click', () => handleCellClick(cell, word));
                    gridElement.appendChild(cell);
                });
            });

            // Mark the first letter of the word as found
            const firstLetterElement = [...gridElement.children].find(cell => cell.dataset.letter === word.charAt(0));
            firstLetterElement.classList.add('clicked');
            firstLetterElement.dataset.found = true;
            foundLetters++;
        }

        // Function to handle cell click
        function handleCellClick(cell, word) {
            const letter = cell.dataset.letter;
            const index = [...gridElement.children].indexOf(cell);
            const neighbors = getNeighbors(index);

            if (cell.classList.contains('clicked')) {
                return;
            }

            if (neighbors.some(neighbor => neighbor.classList.contains('clicked'))) {
                const currentIndex = [...gridElement.children].filter(c => c.classList.contains('clicked')).length;
                if (letter === word[currentIndex]) {
                    cell.classList.add('clicked');
                } else {
                    cell.classList.add('wrong');
                    setTimeout(() => {
                        cell.classList.remove('wrong');
                        cell.querySelector('span').textContent = getRandomLetter(true);
                    }, 500);
                }
            } else {
                cell.classList.add('wrong');
                setTimeout(() => {
                    cell.classList.remove('wrong');
                    cell.querySelector('span').textContent = getRandomLetter(true);
                }, 500);
            }
        }

        // Function to get neighbors of a cell
        function getNeighbors(index) {
            const row = Math.floor(index / 5);
            const col = index % 5;
            const neighbors = [];

            if (row > 0) neighbors.push(gridElement.children[(row - 1) * 5 + col]);
            if (row < 4) neighbors.push(gridElement.children[(row + 1) * 5 + col]);
            if (col > 0) neighbors.push(gridElement.children[row * 5 + (col - 1)]);
            if (col < 4) neighbors.push(gridElement.children[row * 5 + (col + 1)]);

            return neighbors;
        }

        // Function to show the answer and the corresponding image
        function showAnswer(word) {
            answerElement.innerHTML = `<div style="animation: fadein 1s; font-size: 16px; color: gray;">Rintojesi nimi on: ${word}</div>`;
            setTimeout(() => {
                answerElement.innerHTML = `<div style="animation: fadein 1s; font-size: 16px; color: gray;">Klikkaa Roosa-nauhaa jatkaaksesi <span class="blink">:</span></div>`;
            }, 4000); // Show the correct answer for longer duration before changing the message
            leftElement.innerHTML = `<img src="titpics/${word}.png" width="300">`;
        }

        // Add event listener to the Pink Ribbon image
        pinkRibbon.addEventListener('click', () => {
            window.location.href = 'https://timosalonen.github.io/wordfraud/womanboobs.html';
        });

        // Function to animate the watermark text
        function animateWatermark() {
            const text = watermarkElement.textContent;
            const randomIndex = Math.floor(Math.random() * text.length);
            const originalChar = text[randomIndex];
            const isUpperCase = originalChar === originalChar.toUpperCase();

            let interval;
            let frame = 0;

            const animateChar = () => {
                watermarkElement.textContent = text.substring(0, randomIndex) + getRandomLetter(isUpperCase) + text.substring(randomIndex + 1);
                frame++;
                if (frame >= 10) {
                    clearInterval(interval);
                    watermarkElement.textContent = text;
                }
            };

            interval = setInterval(animateChar, 50);
        }

        setInterval(animateWatermark, 10000); // Double the interval for animation

        // Start the game
        initGame();
    </script>
</body>
</html>
