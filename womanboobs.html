<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WomanBoobs</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: grid;
            grid-template-areas: 
                "Block1 Block2 Block3"
                "Block4 Block5 Block6"
                "Block7 Block8 Block9";
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #Block1 { grid-area: Block1; }
        #Block2 { grid-area: Block2; }
        #Block3 { grid-area: Block3; }
        #Block4 {
            grid-area: Block4;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding-right: 50px; /* Siirretään laatikko 50px irti reunasta */
        }
        #image-box {
            width: 400px;
            height: 400px;
            border: 1px solid silver;
            position: relative;
            right: 0;
        }
        #Block5 {
            grid-area: Block5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #Block6 {
            grid-area: Block6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        #Block7 { grid-area: Block7; }
        #Block8 {
            grid-area: Block8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 10px;
            height: 100%;
        }
        #Block9 {
            grid-area: Block9;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            position: relative;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 40px);
            grid-template-rows: repeat(5, 40px);
            gap: 5px;
        }
        .grid-item {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.5s;
            border-radius: 4px; /* Slightly rounded corners */
        }
        .grid-item.clicked {
            background-color: rgba(255, 105, 180, 0.7); /* Deeper pink, slightly transparent */
        }
        .grid-item.wrong {
            background-color: rgba(255, 255, 255, 0.7); /* Deeper white, slightly transparent */
        }
        .grid-item span {
            transition: color 0.5s;
            text-transform: uppercase;
        }
        .blink {
            animation: blink 0.25s alternate 6; /* Faster blink */
            font-weight: bold;
        }
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
        .animated-text {
            color: gray;
            font-family: 'booboo', Arial, sans-serif;
        }
        .roosa-text {
            font-size: 14px;
            animation: colorChange 5s infinite alternate;
            text-decoration: none;
            color: rgba(255, 105, 180, 0.75); /* 75% pink */
        }
        @keyframes colorChange {
            0% { color: rgba(255, 192, 203, 0.75); } /* Pink light */
            100% { color: gray; }
        }
        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); } /* Vähäinen zoomaus */
        }
        @keyframes zoomOut {
            0% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes moveUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10%); } /* Vähäinen vieritys */
        }
        @keyframes moveDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(10%); }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="Block1"></div>
    <div id="Block2"></div>
    <div id="Block3"></div>
    <div id="Block4">
        <div id="image-box"></div>
    </div>
    <div id="Block5">
        <div class="grid" id="puzzle"></div>
    </div>
    <div id="Block6">
        <img src="titpics/spessut/WomanBoobs.png" width="300">
        <div id="watermark" style="font-size: 12px; padding-top: 5px; color: #A9A9A9;">© Timin Photography GmbH</div>
    </div>
    <div id="Block7"></div>
    <div id="Block8">
        <div id="end-message" class="animated-text"></div>
        <div id="restart-message" class="animated-text"></div>
    </div>
    <div id="Block9">
        <div style="display: flex; align-items: flex-start; margin-bottom: 10px;">
            <img src="titpics/spessut/Pink_ribbon.svg" height="100" style="cursor: pointer; opacity: 0.5;" id="pink-ribbon">
        </div>
        <a href="https://roosanauha.syopasaatio.fi/" target="_blank" class="roosa-text">Roosa nauha Suomessa 2024</a>
    </div>

    <script>
        const gridElement = document.getElementById('puzzle');
        const answerElement = document.getElementById('Block8');
        const imageBox = document.getElementById('image-box');
        const pinkRibbon = document.getElementById('pink-ribbon');
        const watermarkElement = document.getElementById('watermark');
        let images = []; // Placeholder for image sources
        let wrongClicks = 0;
        let timerInterval;
        let wordCoordinates = {};

        const excludedWords = [
            "Bonnie ja Clyde",
            "Hauskat laukut",
            "Ismo ja Seppo",
            "Michelin-manit",
            "Mikkelin Pimut",
            "Sanni ja Alma"
        ];

        async function fetchImages() {
            const response = await fetch('image_map_data.csv');
            const text = await response.text();
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            images = lines.map(line => `titpics/${line.split(',')[0].trim()}`);
            lines.forEach(line => {
                const [image, x, y] = line.split(',').map(item => item.trim());
                wordCoordinates[image.split('/').pop().split('.')[0].toUpperCase()] = { x: parseFloat(x), y: parseFloat(y) };
            });
        }

        async function startImageRotation() {
            let index = 0;
            setInterval(() => {
                if (images.length > 0) {
                    const img = document.createElement('img');
                    img.src = images[index % images.length];
                    img.onload = () => {
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        img.style.opacity = 0;
                        imageBox.innerHTML = '';
                        imageBox.appendChild(img);
                        const randomEffect = Math.random();
                        if (randomEffect < 0.25) {
                            img.style.animation = 'zoomIn 10s forwards';
                        } else if (randomEffect < 0.5) {
                            img.style.animation = 'zoomOut 10s forwards';
                        } else if (randomEffect < 0.75) {
                            img.style.animation = 'moveUp 10s forwards';
                        } else {
                            img.style.animation = 'moveDown 10s forwards';
                        }
                        img.style.opacity = 1;
                    };
                    img.onerror = () => {
                        console.error(`Failed to load image: ${img.src}`);
                        alert(`Failed to load image: ${img.src}`);
                    };
                    index++;
                }
            }, 10000); // 10 sekuntia per kuva
        }

        // Letter frequency based on Wordfeud points
        const letterFrequency = {
            'A': 1, 'B': 4, 'C': 8, 'D': 2, 'E': 1,
            'F': 8, 'G': 4, 'H': 4, 'I': 1, 'J': 4,
            'K': 2, 'L': 2, 'M': 2, 'N': 1, 'O': 2,
            'P': 4, 'Q': 10, 'R': 1, 'S': 1, 'T': 1,
            'U': 3, 'V': 4, 'W': 10, 'X': 10, 'Y': 4,
            'Z': 10, 'Å': 4, 'Ä': 2, 'Ö': 7
        };

        // Function to generate random letter, including Å, Ä, and Ö
        function getRandomLetter() {
            const letters = Object.keys(letterFrequency);
            const totalWeight = letters.reduce((sum, letter) => sum + (11 - letterFrequency[letter]), 0);
            let rand = Math.random() * totalWeight;
            for (const letter of letters) {
                rand -= (11 - letterFrequency[letter]);
                if (rand <= 0) return letter;
            }
        }

        // Function to fetch a word from melonit.csv
        async function fetchWord() {
            const response = await fetch('melonit.csv');
            const text = await response.text();
            const words = text.split('\n')
                .map(word => word.trim())
                .filter(word => word.length > 0 && !excludedWords.includes(word) && word.indexOf(' ') === -1);
            return words[Math.floor(Math.random() * words.length)];
        }

        // Function to create the grid with random letters and one word
        async function createGrid() {
            const word = (await fetchWord()).toUpperCase();

            let grid = [];
            for (let i = 0; i < 5; i++) {
                grid[i] = [];
                for (let j = 0; j < 5; j++) {
                    grid[i][j] = getRandomLetter();
                }
            }

            // Place word in the grid starting at random position
            let startX = Math.floor(Math.random() * 5);
            let startY = Math.floor(Math.random() * 5);

            let positions = [{ x: startX, y: startY }];
            grid[startY][startX] = word.charAt(0);
            let directions = [[0, 1], [1, 0], [0, -1], [-1, 0]]; // Right, Down, Left, Up

            for (let i = 1; i < word.length; i++) {
                let lastPos = positions[positions.length - 1];
                let possibleDirections = directions.filter(dir => {
                    let newX = lastPos.x + dir[0];
                    let newY = lastPos.y + dir[1];
                    return newX >= 0 && newX < 5 && newY >= 0 && newY < 5 && !positions.some(pos => pos.x === newX && pos.y === newY);
                });

                if (possibleDirections.length === 0) break;

                let dir = possibleDirections[Math.floor(Math.random() * possibleDirections.length)];
                let newX = lastPos.x + dir[0];
                let newY = lastPos.y + dir[1];

                grid[newY][newX] = word.charAt(i);
                positions.push({ x: newX, y: newY });
            }

            // Ensure no more than one empty cell
            let emptyCount = 0;
            grid.forEach(row => row.forEach(cell => {
                if (!cell) {
                    emptyCount++;
                    if (emptyCount > 1) {
                        cell = getRandomLetter();
                    }
                }
            }));

            return { grid, word };
        }

        // Function to initialize the game
        async function initGame() {
            gridElement.innerHTML = ''; // Clear the grid
            answerElement.innerHTML = ''; // Clear any previous help text
            const { grid, word } = await createGrid();
            let foundLetters = 0;

            // Render grid
            grid.forEach((row, rowIndex) => {
                row.forEach((letter, colIndex) => {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-item');
                    cell.innerHTML = `<span>${letter}</span>`;
                    cell.dataset.letter = letter; // Store letter in data attribute for later use
                    cell.dataset.row = rowIndex;
                    cell.dataset.col = colIndex;
                    cell.addEventListener('click', () => handleCellClick(cell, word));
                    gridElement.appendChild(cell);
                });
            });

            // Mark the first letter of the word as found
            const firstLetterElement = [...gridElement.children].find(cell => cell.dataset.letter === word.charAt(0).toUpperCase());
            firstLetterElement.classList.add('clicked');
            firstLetterElement.dataset.found = true;
            foundLetters++;
        }

        // Function to handle cell click
        function handleCellClick(cell, word) {
            const letter = cell.dataset.letter;

            if (cell.classList.contains('clicked')) {
                return;
            }

            const currentIndex = [...gridElement.children].filter(c => c.classList.contains('clicked')).length;
            if (letter === word[currentIndex].toUpperCase()) {
                cell.classList.add('clicked');
                if (currentIndex + 1 === word.length) {
                    endGame(word);
                }
            } else {
                cell.classList.add('wrong');
                wrongClicks++;
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 500);
            }
        }

        function endGame(word) {
            // End game logic for Block5: Blink and fade out
            const pinkCells = [...gridElement.children].filter(cell => cell.classList.contains('clicked'));
            pinkCells.forEach(cell => {
                cell.style.animation = 'blink 0.25s alternate 6';
            });

            setTimeout(() => {
                pinkCells.forEach(cell => {
                    cell.style.transition = 'background-color 1s';
                    cell.style.backgroundColor = 'black';
                    cell.querySelector('span').style.color = '#fff'; // Keep letters visible
                });
            }, 1500);

            // End game logic for Block8: Show and alternate messages
            const endMessage = document.getElementById('end-message');
            const restartMessage = document.getElementById('restart-message');
            let showMessage1 = true;

            const updateMessages = () => {
                if (showMessage1) {
                    endMessage.innerHTML = `LEMPIRINTASI OVAT: <span style="color: #A9A9A9;">${word}</span>`;
                    restartMessage.innerHTML = "";
                } else {
                    endMessage.innerHTML = "";
                    restartMessage.innerHTML = "UUSI PELI KLIKKAAMALLA ROOSA-NAUHAA";
                }
                showMessage1 = !showMessage1;
            };
            updateMessages();
            const messageInterval = setInterval(updateMessages, 2000);

            // End game logic for Block4: Show corresponding image
            const img = document.createElement('img');
            img.src = `titpics/${word}.png`;
            img.onload = () => {
                const coords = wordCoordinates[word];
                if (coords) {
                    img.style.transformOrigin = `${coords.x * 100}% ${coords.y * 100}%`;
                }
                img.style.position = 'absolute';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.animation = 'zoomIn 10s forwards';
                imageBox.innerHTML = '';
                imageBox.appendChild(img);
            };
            img.onerror = () => {
                console.error(`Failed to load image: ${img.src}`);
                alert(`Failed to load image: ${img.src}`);
            };

            setTimeout(() => {
                clearInterval(messageInterval);
                endMessage.innerHTML = "";
                restartMessage.innerHTML = "";
                startImageRotation();
            }, 5000);

            // Reload the page after end game processing
            setTimeout(() => {
                window.location.href = 'https://timosalonen.github.io/wordfraud/womanboobs.html';
            }, 7000); // Reload after all end game actions are done
        }

        // Add event listener to the Pink Ribbon image
        pinkRibbon.addEventListener('click', () => {
            window.location.href = 'https://timosalonen.github.io/wordfraud/womanboobs.html';
        });

        // Function to animate the watermark text
        function animateWatermark() {
            const text = watermarkElement.textContent;
            const randomIndex = Math.floor(Math.random() * text.length);
            const originalChar = text[randomIndex];
            const isUpperCase = originalChar === originalChar.toUpperCase();

            let interval;
            let frame = 0;

            const animateChar = () => {
                watermarkElement.textContent = text.substring(0, randomIndex) + originalChar + text.substring(randomIndex + 1);
                frame++;
                if (frame >= 10) {
                    clearInterval(interval);
                    watermarkElement.textContent = text;
                }
            };

            interval = setInterval(animateChar, 200);
        }

        setInterval(animateWatermark, 10000); // Double the interval for animation

        // Start the game
        fetchImages().then(() => {
            initGame();
            startImageRotation();
        });
    </script>
</body>
</html>
