<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boobspals</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #roosa-nauha-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #roosa-nauha-section img {
            margin-bottom: 10px;
        }
        .pink-wave {
            font-size: 14px;
            color: #FF82B2;
            text-decoration: none;
            transition: color 2s;
            opacity: 0.8;
            margin-bottom: 20px;
            text-align: center;
        }
        .pink-wave.animate {
            animation: colorChange 10s infinite alternate;
        }
        @keyframes colorChange {
            0% { color: gray; }
            100% { color: #FF82B2; }
        }
    </style>
</head>
<body>
    <div id="roosa-nauha-section">
        <img src="../titpics/spessut/Pink_ribbon.svg" height="50" alt="Roosa nauha logo">
        <a href="https://roosanauha.syopasaatio.fi/" target="_blank" class="pink-wave animate">Roosa nauha Suomessa 2024</a>
    </div>

    <script>
        const roosaNauhaText = document.querySelector('.pink-wave');
        roosaNauhaText.classList.add('animate');
    </script>
</body>
</html>
