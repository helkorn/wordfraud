<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoobsBuzz</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-gap: 2px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        .grid-item {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
            background-color: black;
            cursor: pointer;
            transition: background-color 0.5s;
            border-radius: 4px; /* Slightly rounded corners */
        }
        .grid-item span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
            font-size: 14px;
            transition: color 0.5s;
        }
        .grid-item.clicked {
            background-color: rgba(255, 105, 180, 0.3); /* Lightened pink with transparency */
        }
        .grid-item.found {
            background-color: #FF69B4; /* Pink */
        }
        #found-word {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            visibility: hidden;
        }
        #found-word span {
            font-size: 24px;
            color: #FF69B4;
            margin: 0 5px;
        }
        #message-container {
            text-align: center;
            margin-top: 40px;
        }
        #link-container {
            font-size: 18px;
            color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #change-game-button {
            margin: 0 10px;
            cursor: pointer;
        }
        a {
            color: white; /* Changed from pink to white */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="puzzle">
        <!-- Puzzle items will be generated here -->
    </div>
    <div id="found-word"></div>
    <div id="message-container">
        <div id="link-container">
            <div id="change-game-button"><a href="boobsbuzz.html">VAIHDA PELIÄ</a></div>
        </div>
    </div>

    <script>
        const gridElement = document.getElementById('puzzle');
        const foundWordElement = document.getElementById('found-word');
        const changeGameButton = document.getElementById('change-game-button');
        let wordPositions = [];

        async function fetchWords() {
            const response = await fetch('../melonit.csv');
            const text = await response.text();
            const words = text.split('\n').map(word => word.trim()).filter(word => word.length > 0);
            return words;
        }

        function getRandomLetter() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÄÖ';
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function placeWord(grid, word) {
            const directions = [
                { x: 1, y: 0 },  // right
                { x: 0, y: 1 }   // down
            ];

            let placed = false;
            while (!placed) {
                const direction = directions[Math.floor(Math.random() * directions.length)];
                const startX = Math.floor(Math.random() * (15 - (direction.x ? word.length : 0)));
                const startY = Math.floor(Math.random() * (15 - (direction.y ? word.length : 0)));

                let canPlace = true;
                for (let i = 0; i < word.length; i++) {
                    const x = startX + i * direction.x;
                    const y = startY + i * direction.y;
                    if (grid[y][x] !== '' && grid[y][x] !== word[i].toUpperCase()) {
                        canPlace = false;
                        break;
                    }
                }

                if (canPlace) {
                    for (let i = 0; i < word.length; i++) {
                        const x = startX + i * direction.x;
                        const y = startY + i * direction.y;
                        grid[y][x] = word[i].toUpperCase();
                        wordPositions.push({ x, y, letter: word[i].toUpperCase() });
                    }
                    placed = true;
                }
            }
        }

        async function createGrid() {
            const words = await fetchWords();
            wordPositions = [];
            let grid = Array.from({ length: 15 }, () => Array(15).fill(''));

            words.forEach(word => placeWord(grid, word));

            // Fill the remaining empty cells with random letters
            for (let y = 0; y < 15; y++) {
                for (let x = 0; x < 15; x++) {
                    if (grid[y][x] === '') {
                        grid[y][x] = getRandomLetter();
                    }
                }
            }
            return grid;
        }

        async function initGame() {
            gridElement.innerHTML = '';
            foundWordElement.innerHTML = '';
            const grid = await createGrid();

            grid.forEach((row, rowIndex) => {
                row.forEach((letter, colIndex) => {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-item');
                    cell.innerHTML = `<span>${letter}</span>`;
                    cell.dataset.letter = letter;
                    cell.dataset.row = rowIndex;
                    cell.dataset.col = colIndex;
                    cell.addEventListener('click', () => handleCellClick(cell));
                    gridElement.appendChild(cell);
                });
            });
        }

        function handleCellClick(cell) {
            const letter = cell.dataset.letter;
            const pos = wordPositions.find(p => p.x == cell.dataset.col && p.y == cell.dataset.row);
            if (pos && !cell.classList.contains('clicked')) {
                cell.classList.add('clicked');
                const clickedCells = [...gridElement.children].filter(c => c.classList.contains('clicked'));
                const wordFound = wordPositions.every(p => clickedCells.some(c => c.dataset.row == p.y && c.dataset.col == p.x));

                if (wordFound) {
                    clickedCells.forEach(c => c.classList.add('found'));
                    setTimeout(() => initGame(), 1000); // Start new game after 1 second
                }
            } else {
                cell.classList.add('wrong');
                setTimeout(() => cell.classList.remove('wrong'), 300);
            }
        }

        initGame();
    </script>
</body>
</html>
