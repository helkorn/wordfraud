<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melonit</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .grid-item {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
            background-color: black;
            cursor: pointer;
            transition: background-color 0.5s;
            border-radius: 4px; /* Slightly rounded corners */
        }
        .grid-item span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
            font-size: 20px;
            transition: color 0.5s;
        }
        .grid-item.clicked {
            background-color: #FF69B4; /* Lightened pink */
        }
        .grid-item.wrong {
            background-color: rgba(255, 255, 255, 0.3); /* Brighter white with 30% transparency */
        }
        @keyframes flash {
            0%, 100% { background-color: #FF69B4; }
            50% { background-color: transparent; }
        }
        .flash {
            animation: flash 0.2s 3;
        }
        #message-container {
            text-align: center;
            margin-top: 40px;
        }
        #link-container {
            font-size: 20px; /* Kasvata fonttikokoa */
            color: white; /* Muuta väri valkoiseksi */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #hint-button, #change-game-button {
            margin: 0 10px;
            cursor: pointer;
        }
        #timer {
            margin: 0 10px;
        }
        #end-message, #restart-message {
            font-size: 18px;
            margin: 10px 0;
            display: inline-block;
            color: gray;
        }
        a {
            color: white; /* Muuta väri valkoiseksi */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="puzzle"></div>
    <div id="message-container">
        <div id="link-container">
            <div id="hint-button">ANNA VINKKI</div>
            <div id="change-game-button"><a href="boobsbuzz.html">VAIHDA PELIÄ</a></div>
            <div id="timer">00:10</div>
        </div>
        <div id="end-message"></div>
        <div id="restart-message"></div>
    </div>

    <script>
        const gridElement = document.getElementById('puzzle');
        const endMessageElement = document.getElementById('end-message');
        const restartMessageElement = document.getElementById('restart-message');
        const timerElement = document.getElementById('timer');
        const hintButton = document.getElementById('hint-button');
        let timerInterval;
        let wordPositions = [];
        let hintCount = 0;

        hintButton.addEventListener('click', giveHint);

        async function fetchWord() {
            const response = await fetch('../melonit.csv');
            const text = await response.text();
            const words = text.split('\n').map(word => word.trim()).filter(word => word.length > 0 && word.length <= 8);
            return words[Math.floor(Math.random() * words.length)];
        }

        async function createGrid() {
            const word = (await fetchWord()).toUpperCase();
            wordPositions = []; // Reset word positions

            let grid = [];
            for (let i = 0; i < 8; i++) {
                grid[i] = [];
                for (let j = 0; j < 8; j++) {
                    grid[i][j] = getRandomLetter();
                }
            }

            let direction = Math.random() < 0.5 ? 'horizontal' : 'vertical';
            let startX = Math.floor(Math.random() * (direction === 'horizontal' ? 9 - word.length : 8));
            let startY = Math.floor(Math.random() * (direction === 'vertical' ? 9 - word.length : 8));

            for (let i = 0; i < word.length; i++) {
                if (direction === 'horizontal') {
                    grid[startY][startX + i] = word.charAt(i);
                    wordPositions.push({ x: startX + i, y: startY });
                } else {
                    grid[startY + i][startX] = word.charAt(i);
                    wordPositions.push({ x: startX, y: startY + i });
                }
            }

            return { grid, word, wordPositions, startX, startY };
        }

        async function initGame() {
            gridElement.innerHTML = '';
            endMessageElement.innerHTML = '';
            restartMessageElement.innerHTML = '';
            hintCount = 0; // Reset hint count
            const { grid, word, positions, startX, startY } = await createGrid();
            let foundLetters = 0;

            grid.forEach((row, rowIndex) => {
                row.forEach((letter, colIndex) => {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-item');
                    cell.innerHTML = `<span>${letter}</span>`;
                    cell.dataset.letter = letter;
                    cell.dataset.row = rowIndex;
                    cell.dataset.col = colIndex;
                    cell.addEventListener('click', () => handleCellClick(cell, word, positions));
                    gridElement.appendChild(cell);
                });
            });

            // Merkitään ensimmäinen kirjain valituksi
            const firstCell = [...gridElement.children].find(cell => 
                parseInt(cell.dataset.row) === startY && parseInt(cell.dataset.col) === startX
            );
            firstCell.classList.add('clicked');
            firstCell.dataset.found = true;
            foundLetters++;

            startTimer(word);
        }

        function handleCellClick(cell, word, positions) {
            const letter = cell.dataset.letter;
            const currentIndex = [...gridElement.children].filter(c => c.classList.contains('clicked')).length;

            if (cell.classList.contains('clicked')) {
                return;
            }

            const lastPos = positions[currentIndex - 1];
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            if (isAdjacent(lastPos, { x: col, y: row }) && letter === word[currentIndex]) {
                cell.classList.add('clicked');
                if (currentIndex + 1 === word.length) {
                    showFoundWord(word);
                    setTimeout(() => {
                        setTimeout(() => initGame(), 1000); // 1 sekunnin tauko ennen uuden pelin aloittamista
                    }, 600); // Viive animaation sallimiseksi
                }
            } else {
                cell.classList.add('wrong');
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 300); // Lyhennä harmaan laatan välähdysaikaa
            }
        }

        function isAdjacent(pos1, pos2) {
            return (Math.abs(pos1.x - pos2.x) + Math.abs(pos1.y - pos2.y)) === 1;
        }

        function showFoundWord(word) {
            const clickedCells = [...gridElement.children].filter(cell => cell.classList.contains('clicked'));
            clickedCells.forEach(cell => {
                cell.classList.add('flash');
            });

            setTimeout(() => {
                alert(`Löysit sanan: ${word}`);
            }, 600); // Vastaavuus flash-animaation kestoon
        }

        function startTimer(word) {
            let timeLeft = 10;
            timerElement.textContent = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    flashGridAndRestart();
                }
            }, 1000);
        }

        function flashGridAndRestart() {
            gridElement.classList.add('flash-grid');
            setTimeout(() => {
                gridElement.classList.remove('flash-grid');
                initGame();
            }, 500);
        }

        function giveHint() {
            hintCount++;
            if (hintCount <= 3) {
                // Etsi seuraava löytämätön kirjain
                const currentIndex = [...gridElement.children].filter(c => c.classList.contains('clicked')).length;
                const nextPos = wordPositions[currentIndex];

                if (nextPos) {
                    const nextCell = [...gridElement.children].find(cell => 
                        parseInt(cell.dataset.row) === nextPos.y && parseInt(cell.dataset.col) === nextPos.x
                    );
                    nextCell.classList.add('clicked');
                    nextCell.dataset.found = true;
                }

                if (hintCount === 3) {
                    hintButton.style.color = 'darkgray';
                    hintButton.style.cursor = 'not-allowed';
                }
            }
        }

        function getRandomLetter() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÄÖ';
            return letters[Math.floor(Math.random() * letters.length)];
        }

        initGame();
    </script>
</body>
</html>
