<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoobsBuzz</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-gap: 2px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .grid-item {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
            background-color: black;
            cursor: pointer;
            transition: background-color 0.5s;
            border-radius: 4px; /* Slightly rounded corners */
        }
        .grid-item span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
            font-size: 14px;
            transition: color 0.5s;
        }
        .grid-item.clicked {
            background-color: rgba(255, 105, 180, 0.3); /* Lightened pink with transparency */
        }
        .grid-item.found {
            background-color: #FF69B4; /* Pink */
        }
        #message-container {
            text-align: center;
            margin-top: 40px;
        }
        #link-container {
            font-size: 18px;
            color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #change-game-button {
            margin: 0 10px;
            cursor: pointer;
        }
        a {
            color: white; /* Changed from pink to white */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="puzzle">
        <!-- Puzzle items will be generated here -->
    </div>
    <div id="message-container">
        <div id="link-container">
            <div id="change-game-button"><a href="boobsbuzz.html">VAIHDA PELIÄ</a></div>
        </div>
    </div>

    <script>
        const gridElement = document.getElementById('puzzle');
        let wordPositions = [];

        async function fetchWords() {
            const response = await fetch('melonit.csv');
            const text = await response.text();
            const allWords = text.split('\n').map(word => word.trim()).filter(word => word.length > 0 && word.length <= 8);
            return allWords.slice(0, 2); // Haetaan kaksi ensimmäistä sanaa
        }

        function getRandomLetter() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÄÖ';
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function placeWord(grid, word, direction) {
            const maxStart = 8 - word.length;
            const startX = direction === 'horizontal' ? Math.floor(Math.random() * maxStart) : Math.floor(Math.random() * 8);
            const startY = direction === 'horizontal' ? Math.floor(Math.random() * 8) : Math.floor(Math.random() * maxStart);

            let canPlace = true;
            for (let i = 0; i < word.length; i++) {
                const x = startX + (direction === 'horizontal' ? i : 0);
                const y = startY + (direction === 'horizontal' ? 0 : i);
                if (grid[y][x] !== '' && grid[y][x] !== word[i].toUpperCase()) {
                    canPlace = false;
                    break;
                }
            }

            if (canPlace) {
                for (let i = 0; i < word.length; i++) {
                    const x = startX + (direction === 'horizontal' ? i : 0);
                    const y = startY + (direction === 'horizontal' ? 0 : i);
                    grid[y][x] = word[i].toUpperCase();
                    wordPositions.push({ x, y, letter: word[i].toUpperCase(), word });
                }
            }

            return canPlace;
        }

        async function createGrid() {
            const words = await fetchWords();
            wordPositions = [];
            let grid = Array.from({ length: 8 }, () => Array(8).fill(''));

            for (let word of words) {
                let placed = false;
                while (!placed) {
                    const direction = Math.random() > 0.5 ? 'horizontal' : 'vertical';
                    placed = placeWord(grid, word, direction);
                }
            }

            // Täytä jäljelle jääneet tyhjät ruudut satunnaisilla kirjaimilla
            for (let y = 0; y < 8; y++) {
                for (let x = 0; x < 8; x++) {
                    if (grid[y][x] === '') {
                        grid[y][x] = getRandomLetter();
                    }
                }
            }
            return grid;
        }

        function initGame() {
            gridElement.innerHTML = '';
            createGrid().then(grid => {
                grid.forEach((row, rowIndex) => {
                    row.forEach((letter, colIndex) => {
                        const cell = document.createElement('div');
                        cell.classList.add('grid-item');
                        cell.innerHTML = `<span>${letter}</span>`;
                        cell.dataset.letter = letter;
                        cell.dataset.row = rowIndex;
                        cell.dataset.col = colIndex;
                        cell.addEventListener('click', () => handleCellClick(cell));
                        gridElement.appendChild(cell);
                    });
                });
            });
        }

        function handleCellClick(cell) {
            const letter = cell.dataset.letter;
            cell.classList.add('clicked');
            const pos = wordPositions.find(p => p.x == cell.dataset.col && p.y == cell.dataset.row);
            if (pos) {
                const clickedCells = [...gridElement.children].filter(c => c.classList.contains('clicked'));
                const wordFound = wordPositions.filter(p => p.word === pos.word).every(p => 
                    clickedCells.some(c => c.dataset.row == p.y && c.dataset.col == p.x)
                );

                if (wordFound) {
                    const wordCells = wordPositions.filter(p => p.word === pos.word);
                    wordCells.forEach(p => {
                        const wordCell = [...gridElement.children].find(c => c.dataset.row == p.y && c.dataset.col == p.x);
                        wordCell.classList.add('found');
                    });
                }
            }
        }

        initGame();
    </script>
</body>
</html>
