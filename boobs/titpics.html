<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titpics</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }
        .link-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .link {
            font-size: 18px;
            color: #FF82B2;
            text-decoration: none;
            margin: 0 10px;
        }
        .link:hover {
            text-decoration: underline;
        }
        .entry-link {
            font-size: 18px;
            color: #8FC1E3; /* Vaaleansininen */
            font-weight: bold;
            text-decoration: none;
            margin: 0 10px;
        }
        .entry-link:hover {
            color: #C0C0C0; /* Harmaa */
            text-decoration: underline;
        }
        .image-box {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid silver;
            overflow: hidden;
        }
        .image-box img {
            position: absolute;
            transition: transform 5s ease-in-out;
        }
        .button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #FF82B2;
            color: black;
            border: none;
            cursor: pointer;
        }
        .text-box {
            width: 300px;
            margin-top: 20px;
            border: 1px solid silver;
            padding: 10px;
            text-align: center;
        }
        .writing-text {
            display: inline-block;
        }
        .image-footer {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .image-footer img {
            margin-right: 10px;
        }
        .link-text {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .link-text:hover {
            text-decoration: underline;
        }
        .link-dots {
            color: white;
            font-weight: bold;
            animation: blink 1s steps(1, end) infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img id="rotating-image" src="" alt="T-shirt Image">
            <button class="button">Osta tämä paita</button>
        </div>
        <div class="text-box" id="typing-text"></div>
        <div class="image-footer">
            <img src="Womanboobs.jpg" alt="WomanBoobs" width="50">
            <img src="Roosa nauha.svg" alt="Roosa Nauha" width="50">
        </div>
        <div>
            <a href="boobsbuzz.html" class="link-text">Selvitä oma rintojesi lempinimi ja avaa tissinimipeli<span class="link-dots">...</span></a>
        </div>
    </div>

    <script>
        const images = [
            // List of image file names and coordinates from titmap.csv
            // Example: { src: 'image1.jpg', x: 100, y: 100 },
        ];
        
        let currentIndex = 0;

        function loadNextImage() {
            const image = images[currentIndex];
            const imgElement = document.getElementById('rotating-image');
            imgElement.src = image.src;
            imgElement.style.left = `${150 - image.x}px`; // Centering logic
            imgElement.style.top = `${150 - image.y}px`;  // Centering logic
            
            if (currentIndex % 2 === 0) {
                imgElement.style.transform = 'scale(1.2)';
            } else {
                imgElement.style.transform = 'scale(0.8)';
            }

            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(loadNextImage, 5000); // Change image every 5 seconds

        // Display text without typing effect
        const text = `Eräältä pohjoisen korpimetsän radiokanavalta kuului tissikuvaajan kutsu. Ammattikuvaaja ikuisti radioaseman naiset työnsä äärellä päällään T-paita ja siinä omien rintojensa lempinimi. 

Jollekin hauska, toiselle arkipäivää, mutta kaikki niitä rakastavat: Rinnat, daisarit ja tuutit, eli suomeksi: Tissit!

Roosa nauha on maailmanlaajuinen kampanja rintasyöpätietoisuuden puolesta. Tässä voit tilata paidan omien rintojesi lempinimellä, ja tuet kamppailua rintasyöpää vastaan.`;
        document.getElementById('typing-text').innerText = text;
    </script>
</body>
</html>
