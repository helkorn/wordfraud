<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titpics</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }
        .link-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .link {
            font-size: 18px;
            color: #FF82B2;
            text-decoration: none;
            margin: 0 10px;
        }
        .link:hover {
            text-decoration: underline;
        }
        .entry-link {
            font-size: 18px;
            color: #8FC1E3; /* Vaaleansininen */
            font-weight: bold;
            text-decoration: none;
            margin: 0 10px;
        }
        .entry-link:hover {
            color: #C0C0C0; /* Harmaa */
            text-decoration: underline;
        }
        .image-box {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid silver;
            overflow: hidden;
        }
        .image-box img {
            position: absolute;
            transition: transform 5s ease-in-out;
        }
        .button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #FF82B2;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img id="rotating-image" src="" alt="T-shirt Image">
            <button class="button">Osta tämä paita</button>
        </div>
    </div>

    <script>
        const images = [
            // List of image file names and coordinates from titmap.csv
            // Example: { src: 'image1.jpg', x: 100, y: 100 },
        ];
        
        let currentIndex = 0;

        function loadNextImage() {
            const image = images[currentIndex];
            const imgElement = document.getElementById('rotating-image');
            imgElement.src = image.src;
            imgElement.style.left = `${150 - image.x}px`; // Centering logic
            imgElement.style.top = `${150 - image.y}px`;  // Centering logic
            
            if (currentIndex % 2 === 0) {
                imgElement.style.transform = 'scale(1.2)';
            } else {
                imgElement.style.transform = 'scale(0.8)';
            }

            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(loadNextImage, 5000); // Change image every 5 seconds
    </script>
</body>
</html>
