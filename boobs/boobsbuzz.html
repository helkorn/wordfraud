<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melonit</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            position: relative;
        }
        .grid-item {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: black;
            cursor: pointer;
            transition: background-color 0.5s, transform 1s;
            border-radius: 4px;
            animation: drop 2s ease-in-out forwards;
        }
        .grid-item span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
            font-size: 20px;
            transition: color 0.5s;
        }
        .grid-item.clicked {
            background-color: #FF69B4;
        }
        .grid-item.wrong {
            background-color: rgba(255, 255, 255, 0.1);
        }
        @keyframes flash {
            0%, 100% { background-color: #FF69B4; }
            50% { background-color: transparent; }
        }
        .flash {
            animation: flash 0.2s 3;
        }
        @keyframes flashGrid {
            0%, 100% { background-color: #FF69B4; }
            50% { background-color: black; }
        }
        .flash-grid {
            animation: flashGrid 0.5s 1;
        }
        @keyframes moveUp {
            0% { transform: translate(0, 0); }
            100% { transform: translate(0, -50px); }
        }
        .move-up {
            animation: moveUp 1s forwards;
        }
        @keyframes drop {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }
        #found-word {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            visibility: hidden;
        }
        #found-word span {
            font-size: 24px;
            color: #FF69B4;
            margin: 0 5px;
        }
        #message-container {
            text-align: center;
            margin-top: 40px;
        }
        #start-message {
            font-size: 18px;
            color: gray;
        }
        #timer {
            font-size: 18px;
            color: gray;
            display: inline;
        }
        #end-message, #restart-message {
            font-size: 18px;
            margin: 10px 0;
            display: inline-block;
            color: gray;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="puzzle"></div>
    <div id="found-word"></div>
    <div id="message-container">
        <div id="start-message">ETSI LEMPINIMI RINNOILLE&nbsp;&nbsp;<span id="timer">00:30</span></div>
        <div id="end-message"></div>
        <div id="restart-message"></div>
    </div>

    <script>
        const gridElement = document.getElementById('puzzle');
        const foundWordElement = document.getElementById('found-word');
        const endMessageElement = document.getElementById('end-message');
        const restartMessageElement = document.getElementById('restart-message');
        const startMessageElement = document.getElementById('start-message');
        const timerElement = document.getElementById('timer');
        let helpShown = false;
        let wrongClicks = 0;
        let timerInterval;
        let lastClickedCell = null;

        async function fetchWord() {
            const response = await fetch('../melonit.csv');
            const text = await response.text();
            const words = text.split('\n').map(word => word.trim()).filter(word => word.length > 0);
            const bannedWords = ["Bonnie ja Clyde", "Hauskat laukut", "Ismo ja Seppo", "Michelin-manit", "Mikkelin Pimut", "Sanni ja Alma", "Nuuskapussit"];
            const filteredWords = words.filter(word => !bannedWords.includes(word));
            return filteredWords[Math.floor(Math.random() * filteredWords.length)];
        }

        async function createGrid() {
            const word = (await fetchWord()).toUpperCase();
            let grid = Array(6).fill(null).map(() => Array(6).fill(null));

            let startX, startY;
            do {
                startX = Math.floor(Math.random() * 6);
                startY = Math.floor(Math.random() * 6);
            } while (!isValidStart(startX, startY, word.length));

            let positions = [{ x: startX, y: startY }];
            grid[startY][startX] = word.charAt(0);

            for (let i = 1; i < word.length; i++) {
                let lastPos = positions[positions.length - 1];
                let nextPos = getNextPosition(lastPos, positions, word.length - i);

                if (!nextPos) {
                    return createGrid(); // If no valid position found, restart
                }

                grid[nextPos.y][nextPos.x] = word.charAt(i);
                positions.push(nextPos);
            }

            return { grid, word, positions };
        }

        function isValidStart(x, y, length) {
            return (x + length <= 6) || (y + length <= 6) || (x - length >= -1) || (y - length >= -1);
        }

        function getNextPosition(lastPos, positions, remainingLength) {
            const directions = [
                { x: 0, y: 1 }, { x: 1, y: 0 }, { x: 0, y: -1 }, { x: -1, y: 0 },
                { x: 1, y: 1 }, { x: 1, y: -1 }, { x: -1, y: 1 }, { x: -1, y: -1 }
            ];

            for (let dir of directions) {
                let newX = lastPos.x + dir.x;
                let newY = lastPos.y + dir.y;

                if (newX >= 0 && newX < 6 && newY >= 0 && newY < 6 &&
                    !positions.some(pos => pos.x === newX && pos.y === newY)) {
                    return { x: newX, y: newY };
                }
            }

            return null;
        }

        async function initGame() {
            gridElement.innerHTML = '';
            foundWordElement.innerHTML = '';
            endMessageElement.innerHTML = '';
            restartMessageElement.innerHTML = '';
            startMessageElement.style.display = 'block';
            const { grid, word, positions } = await createGrid();
            let foundLetters = 0;

            grid.forEach((row, rowIndex) => {
                row.forEach((letter, colIndex) => {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-item');
                    if (letter) {
                        cell.innerHTML = `<span>${letter}</span>`;
                    }
                    cell.dataset.row = rowIndex;
                    cell.dataset.col = colIndex;
                    cell.addEventListener('click', () => handleCellClick(cell, word, positions));
                    setTimeout(() => gridElement.appendChild(cell), rowIndex * 100 + colIndex * 100);
                });
            });

            setTimeout(() => {
                const firstLetterElement = gridElement.children[positions[0].y * 6 + positions[0].x];
                firstLetterElement.classList.add('clicked');
                firstLetterElement.dataset.found = true;
                foundLetters++;
                lastClickedCell = firstLetterElement;
                startTimer(word);
            }, 2000);
        }

        function handleCellClick(cell, word, positions) {
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const letter = cell.textContent;
            const currentIndex = positions.findIndex(pos => pos.x === col && pos.y === row);

            if (cell.classList.contains('clicked') || currentIndex === -1) {
                return;
            }

            const lastPos = positions[currentIndex - 1];
            if (isAdjacent(lastPos, { x: col, y: row }) && letter === word.charAt(currentIndex)) {
                cell.classList.add('clicked');
                if (currentIndex === word.length - 1) {
                    animateFoundWord(word);
                    setTimeout(() => showAnswer(word), 600);
                }
            } else {
                cell.classList.add('wrong');
                wrongClicks++;
                if (wrongClicks > 3 && !helpShown) {
                    showHelpMessage(word);
                }
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 500);
            }
        }

        function isAdjacent(pos1, pos2) {
            return (Math.abs(pos1.x - pos2.x) + Math.abs(pos1.y - pos2.y)) === 1;
        }

        function animateFoundWord(word) {
            const clickedCells = [...gridElement.children].filter(cell => cell.classList.contains('clicked'));
            clickedCells.forEach(cell => {
                cell.classList.add('flash');
            });

            setTimeout(() => {
                clickedCells.forEach(cell => {
                    cell.classList.add('move-up');
                    const letterSpan = document.createElement('span');
                    letterSpan.textContent = cell.textContent;
                    foundWordElement.appendChild(letterSpan);
                });
                foundWordElement.style.visibility = 'visible';
            }, 600);
        }

        function showHelpMessage(word) {
            helpShown = true;
            const helpText = document.createElement('div');
            helpText.textContent = `Etsi sana: ${word}`;
            helpText.style = "animation: fadein 1s; font-size: 14px; color: #808080; margin-top: 10px;";
            document.body.appendChild(helpText);
        }

        function showAnswer(word) {
            startMessageElement.style.display = 'none';
            endMessageElement.innerHTML = `Löysit sanan: <span style="color: lightgrey;">${word}</span>`;
            endMessageElement.style.opacity = 1;

            setTimeout(() => {
                endMessageElement.style.opacity = 0;
                restartMessageElement.innerHTML = '';
                restartMessageElement.style.opacity = 1;
            }, 1500);

            setTimeout(() => {
                initGame();
            }, 1500);
        }

        function startTimer(word) {
            let timeLeft = 30;
            timerElement.textContent = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    flashGridAndRestart();
                }
            }, 1000);
        }

        function flashGridAndRestart() {
            gridElement.classList.add('flash-grid');
            setTimeout(() => {
                gridElement.classList.remove('flash-grid');
                initGame();
            }, 500);
        }

        initGame();
    </script>
</body>
</html>
