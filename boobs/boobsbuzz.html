<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melonit</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            position: relative;
        }
        .grid-item {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
            background-color: black;
            cursor: pointer;
            transition: background-color 0.5s;
            border-radius: 4px; /* Slightly rounded corners */
        }
        .grid-item span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
            font-size: 20px;
            transition: color 0.5s;
        }
        .grid-item.clicked {
            background-color: #FF69B4; /* Lightened pink */
        }
        .grid-item.wrong {
            background-color: rgba(255, 255, 255, 0.1); /* White with 10% transparency */
        }
        .grid-item.hint {
            background-color: rgba(255, 182, 193, 0.2); /* Light pink background */
        }
        @keyframes flash {
            0%, 100% { background-color: #FF69B4; }
            50% { background-color: transparent; }
        }
        .flash {
            animation: flash 0.2s 3;
        }
        @keyframes flashGrid {
            0%, 100% { background-color: #FF69B4; }
            50% { background-color: black; }
        }
        .flash-grid {
            animation: flashGrid 0.5s 1;
        }
        @keyframes moveUp {
            0% { transform: translate(0, 0); }
            100% { transform: translate(0, -50px); }
        }
        .move-up {
            animation: moveUp 1s forwards;
        }
        #found-word {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            visibility: hidden;
        }
        #found-word span {
            font-size: 24px;
            color: #FF69B4;
            margin: 0 5px;
        }
        #message-container {
            text-align: center;
            margin-top: 40px;
        }
        #start-message {
            font-size: 18px;
            color: gray;
        }
        #timer {
            font-size: 18px;
            color: gray;
            display: inline;
        }
        #end-message, #restart-message {
            font-size: 18px;
            margin: 10px 0;
            display: inline-block;
            color: gray;
        }
        a {
            color: white; /* Changed from pink to white */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="puzzle">
        <!-- Puzzle items will be generated here -->
    </div>
    <div id="found-word"></div>
    <div id="message-container">
        <div id="start-message">ETSI LEMPINIMI RINNOILLE&nbsp;&nbsp;<span id="timer">00:30</span></div>
        <div id="end-message"></div>
        <div id="restart-message"></div>
    </div>
    <script>
        const gridElement = document.getElementById('puzzle');
        const foundWordElement = document.getElementById('found-word');
        const endMessageElement = document.getElementById('end-message');
        const restartMessageElement = document.getElementById('restart-message');
        const startMessageElement = document.getElementById('start-message');
        const timerElement = document.getElementById('timer');
        let wrongClicks = 0;
        let timerInterval;
        let lastClickedCell = null;

        async function fetchWord() {
            const response = await fetch('../melonit.csv');
            const text = await response.text();
            const words = text.split('\n').map(word => word.trim()).filter(word => word.length > 0);
            const bannedWords = ["Bonnie ja Clyde", "Hauskat laukut", "Ismo ja Seppo", "Michelin-manit", "Mikkelin Pimut", "Sanni ja Alma", "Nuuskapussit"];
            const filteredWords = words.filter(word => !bannedWords.includes(word));
            return filteredWords[Math.floor(Math.random() * filteredWords.length)];
        }

        async function createGrid() {
            const word = (await fetchWord());
            let grid = [];
            for (let i = 0; i < 6; i++) {
                grid[i] = [];
                for (let j = 0; j < 6; j++) {
                    grid[i][j] = getRandomLetter();
                }
            }

            let startX, startY, direction;
            const directions = [[0, 1], [1, 0], [0, -1], [-1, 0]];
            let validStart = false;

            while (!validStart) {
                startX = Math.floor(Math.random() * 4) + 1;
                startY = Math.floor(Math.random() * 4) + 1;
                direction = directions[Math.floor(Math.random() * directions.length)];

                validStart = true;
                for (let i = 0; i < word.length; i++) {
                    const newX = startX + direction[0] * i;
                    const newY = startY + direction[1] * i;
                    if (newX < 0 || newX >= 6 || newY < 0 || newY >= 6) {
                        validStart = false;
                        break;
                    }
                }
            }

            for (let i = 0; i < word.length; i++) {
                const newX = startX + direction[0] * i;
                const newY = startY + direction[1] * i;
                grid[newY][newX] = word.charAt(i).toUpperCase();
            }

            return { grid, word };
        }

        async function initGame() {
            gridElement.innerHTML = '';
            foundWordElement.innerHTML = '';
            endMessageElement.innerHTML = '';
            restartMessageElement.innerHTML = '';
            startMessageElement.style.display = 'block';
            const { grid, word } = await createGrid();

            grid.forEach((row, rowIndex) => {
                row.forEach((letter, colIndex) => {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-item');
                    cell.innerHTML = `<span>${letter}</span>`;
                    cell.dataset.letter = letter;
                    cell.dataset.row = rowIndex;
                    cell.dataset.col = colIndex;
                    cell.addEventListener('click', () => handleCellClick(cell, word.toUpperCase()));
                    gridElement.appendChild(cell);
                });
            });

            const firstLetterElement = [...gridElement.children].find(cell => cell.dataset.letter === word.charAt(0).toUpperCase());
            firstLetterElement.classList.add('clicked');
            firstLetterElement.dataset.found = true;
            lastClickedCell = firstLetterElement;

            startTimer(word);
        }

        function handleCellClick(cell, word) {
            const letter = cell.dataset.letter;
            const currentIndex = [...gridElement.children].filter(c => c.classList.contains('clicked')).length;

            if (cell.classList.contains('clicked')) {
                return;
            }

            const lastPos = {
                x: parseInt(lastClickedCell.dataset.col),
                y: parseInt(lastClickedCell.dataset.row)
            };
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            if (isAdjacent(lastPos, { x: col, y: row }) && letter === word[currentIndex].toUpperCase()) {
                cell.classList.add('clicked');
                lastClickedCell = cell;
                if (currentIndex + 1 === word.length) {
                    animateFoundWord(word);
                    setTimeout(() => showAnswer(word), 600); // Delay to allow animation
                }
            } else {
                cell.classList.add('wrong');
                wrongClicks++;
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 500);
            }
        }

        function isAdjacent(pos1, pos2) {
            return (Math.abs(pos1.x - pos2.x) + Math.abs(pos1.y - pos2.y)) === 1;
        }

        function animateFoundWord(word) {
            const clickedCells = [...gridElement.children].filter(cell => cell.classList.contains('clicked'));
            clickedCells.forEach(cell => {
                cell.classList.add('flash');
            });

            setTimeout(() => {
                clickedCells.forEach((cell, index) => {
                    cell.classList.add('move-up');
                    const letterSpan = document.createElement('span');
                    letterSpan.textContent = cell.dataset.letter;
                    foundWordElement.appendChild(letterSpan);
                });
                foundWordElement.style.visibility = 'visible';
            }, 600); // Match the duration of the flash animation
        }

        function showAnswer(word) {
            const formattedWord = word;
            startMessageElement.style.display = 'none';
            endMessageElement.innerHTML = `SINULLE OIKEAT RINNAT OVAT <span style="color: lightgrey;">${formattedWord}</span>`;
            endMessageElement.style.opacity = 1;

            setTimeout(() => {
                endMessageElement.style.opacity = 0;
                restartMessageElement.innerHTML = '';
                restartMessageElement.style.opacity = 1;
            }, 3000); // 3 seconds delay before showing the titpics

            setTimeout(() => showTitpics(formattedWord), 3000); // Show titpics after 3 seconds
        }

        function showTitpics(word) {
            gridElement.innerHTML = ''; // Clear the grid
            foundWordElement.innerHTML = ''; // Clear the found word element
            endMessageElement.innerHTML = ''; // Clear the end message element
            restartMessageElement.innerHTML = ''; // Clear the restart message element
            startMessageElement.style.display = 'none';

            const formattedWord = word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            const img = document.createElement('img');
            img.src = `https://timosalonen.github.io/wordfraud/titpics/${formattedWord}.png`;
            img.alt = formattedWord;
            img.style.maxWidth = '100%';

            console.log('Appending image:', img.src); // Debugging log

            document.body.appendChild(img);

            setTimeout(() => {
                document.body.removeChild(img); // Remove the image after 5 seconds
                initGame(); // Restart the game
            }, 5000); // 5 seconds delay before restarting the game
        }

        function startTimer(word) {
            let timeLeft = 30;
            timerElement.textContent = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    flashGridAndRestart();
                }
            }, 1000);
        }

        function flashGridAndRestart() {
            gridElement.classList.add('flash-grid');
            setTimeout(() => {
                gridElement.classList.remove('flash-grid');
                initGame();
            }, 500);
        }

        function getRandomLetter() {
            const letters = Object.keys(letterFrequency);
            const totalWeight = letters.reduce((sum, letter) => sum + (11 - letterFrequency[letter]), 0);
            let rand = Math.random() * totalWeight;
            for (const letter of letters) {
                rand -= (11 - letterFrequency[letter]);
                if (rand <= 0) return letter;
            }
        }

        const letterFrequency = {
            'A': 1, 'B': 4, 'C': 8, 'D': 2, 'E': 1,
            'F': 8, 'G': 4, 'H': 4, 'I': 1, 'J': 4,
            'K': 2, 'L': 2, 'M': 2, 'N': 1, 'O': 2,
            'P': 4, 'Q': 10, 'R': 1, 'S': 1, 'T': 1,
            'U': 3, 'V': 4, 'W': 10, 'X': 10, 'Y': 4,
            'Z': 10, 'Å': 4, 'Ä': 2, 'Ö': 7
        };

        initGame();
    </script>
</body>
</html>
