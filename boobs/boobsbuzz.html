<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boobsbuzz</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            position: relative;
        }
        .grid-item {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
            background-color: black;
            cursor: pointer;
            transition: background-color 0.5s;
            border-radius: 4px; /* Slightly rounded corners */
        }
        .grid-item span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
            font-size: 20px;
            transition: color 0.5s;
        }
        .grid-item.clicked {
            background-color: #FF69B4; /* Lightened pink */
        }
        .grid-item.wrong {
            background-color: rgba(255, 255, 255, 0.1); /* White with 10% transparency */
        }
        @keyframes flash {
            0%, 100% { background-color: #FF69B4; }
            50% { background-color: transparent; }
        }
        .flash {
            animation: flash 0.2s 3;
        }
        @keyframes moveUp {
            0% { transform: translate(0, 0); }
            100% { transform: translate(0, -200px); } /* Move up more */
        }
        .move-up {
            animation: moveUp 1s forwards;
        }
        #found-word {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            visibility: hidden;
        }
        #found-word span {
            font-size: 24px;
            color: #FF69B4;
            margin: 0 5px;
        }
        #message-container {
            text-align: center;
            margin-top: 20px;
        }
        #end-message, #restart-message {
            font-size: 18px;
            margin: 10px 0;
        }
