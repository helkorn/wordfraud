<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoobsBuzz</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #puzzle {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            position: relative;
        }
        .grid-item {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
            background-color: black;
            cursor: pointer;
            transition: background-color 0.5s, transform 1s ease-in-out, font-size 1s ease-in-out;
            border-radius: 4px; /* Slightly rounded corners */
        }
        .grid-item span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
            font-size: 20px;
            transition: color 0.5s, transform 1s ease-in-out, font-size 1s ease-in-out;
        }
        .grid-item.clicked {
            background-color: #FF69B4; /* Lightened pink */
        }
        .grid-item.wrong {
            background-color: rgba(255, 255, 255, 0.3); /* Brighter white with 30% transparency */
        }
        @keyframes flash {
            0%, 100% { background-color: #FF69B4; }
            50% { background-color: transparent; }
        }
        .flash {
            animation: flash 0.2s 3;
        }
        @keyframes moveUp {
            0% { transform: translate(0, 0); font-size: 20px; }
            100% { transform: translate(0, -200px); font-size: 12px; }
        }
        .move-up {
            animation: moveUp 1s forwards;
        }
        @keyframes spreadOut {
            0% { transform: translate(0, -200px); font-size: 12px; }
            100% { transform: translate(calc(var(--index) * 20px - 50%), -250px); font-size: 12px; }
        }
        .spread-out {
            animation: spreadOut 1s forwards;
        }
        #found-word {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            visibility: hidden;
        }
        #found-word span {
            font-size: 24px;
            color: #FF69B4;
            margin: 0 5px;
        }
        #message-container {
            text-align: center;
            margin-top: 40px;
        }
        #link-container {
            font-size: 18px;
            color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #hint-button, #change-game-button {
            margin: 0 10px;
            cursor: pointer;
        }
        #timer {
            margin: 0 10px;
        }
        #end-message, #restart-message {
            font-size: 18px;
            margin: 10px 0;
            display: inline-block;
            color: gray;
        }
        a {
            color: white; /* Changed from pink to white */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="puzzle">
        <!-- Puzzle items will be generated here -->
    </div>
    <div id="found-word"></div>
    <div id="target-word-container"></div>
    <div id="message-container">
